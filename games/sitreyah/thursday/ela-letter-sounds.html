<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letter W - Family World School</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }

        .start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .start-screen.hidden { display: none; }
        .start-screen h1 { color: white; font-size: 2.5rem; margin-bottom: 20px; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }
        .start-screen .mascot-big { font-size: 8rem; margin: 20px 0; animation: bounce 1s ease-in-out infinite; }
        .start-screen p { color: white; font-size: 1.3rem; margin-bottom: 30px; }
        .start-btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            background: white;
            color: #ec4899;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .progress-bar-container {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            height: 20px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            border-radius: 15px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .stars { text-align: center; font-size: 2.5rem; margin-bottom: 15px; }
        .star { color: rgba(255,255,255,0.3); transition: all 0.5s; display: inline-block; }
        .star.earned { color: #fbbf24; filter: drop-shadow(0 0 10px #fbbf24); animation: starPop 0.5s ease; }
        @keyframes starPop {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.4) rotate(20deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .mascot-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .mascot { font-size: 4rem; animation: bounce 1s ease-in-out infinite; }
        .mascot.speaking { animation: talk 0.3s ease-in-out infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes talk {
            0%, 100% { transform: scale(1) rotate(0); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }
        .speech-bubble {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            flex: 1;
        }
        .speech-bubble:before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            border: 12px solid transparent;
            border-right-color: white;
        }
        .speech-bubble p { color: #ec4899; font-size: 1.1rem; font-weight: bold; }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .question-area {
            text-align: center;
            margin-bottom: 20px;
        }
        .big-letter {
            font-size: 7rem;
            color: #ec4899;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            display: inline-block;
            animation: letterBounce 2s ease-in-out infinite;
        }
        @keyframes letterBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .instruction {
            font-size: 1.2rem;
            color: #64748b;
            margin-top: 10px;
        }

        .sound-btn {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .choice-btn {
            padding: 20px 15px;
            font-size: 1.1rem;
            border: 4px solid #fce7f3;
            border-radius: 20px;
            background: #fdf2f8;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .choice-btn .emoji { font-size: 3rem; }
        .choice-btn .word { font-weight: bold; color: #be185d; }
        .choice-btn:hover {
            transform: scale(1.05);
            border-color: #ec4899;
        }
        .choice-btn.correct {
            background: #dcfce7;
            border-color: #22c55e;
            animation: correctPulse 0.5s ease;
        }
        .choice-btn.wrong {
            background: #fee2e2;
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .celebration.show { display: flex; }
        .celebration-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .celebration-content h2 { color: #ec4899; font-size: 2rem; }
        .celebration-content .big-emoji { font-size: 5rem; margin: 20px 0; }
        .play-again-btn, .home-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #ec4899, #f472b6);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin: 10px;
        }
        .home-btn {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
        }

        .sound-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 1001;
            animation: confettiFall 3s linear forwards;
        }
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Letter W!</h1>
        <div class="mascot-big">ü¶ã</div>
        <p>W says wuh like in Water!</p>
        <button class="start-btn" onclick="startGame()">Let's Play!</button>
    </div>

    <button class="sound-toggle" id="soundToggle">üîä</button>

    <div class="container">
        <div class="header">
            <h1>Letter W</h1>
            <p>Find pictures that start with W!</p>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="stars">
            <span class="star" id="star1">‚≠ê</span>
            <span class="star" id="star2">‚≠ê</span>
            <span class="star" id="star3">‚≠ê</span>
        </div>

        <div class="mascot-area">
            <div class="mascot" id="mascot">ü¶ã</div>
            <div class="speech-bubble">
                <p id="mascotText">Hi! Let's learn Letter W!</p>
            </div>
        </div>

        <div class="game-container">
            <div class="question-area">
                <div class="big-letter" id="targetLetter" onclick="playLetterSound()">W</div>
                <div class="instruction">Tap the picture that starts with W!</div>
            </div>

            <button class="sound-btn" onclick="playLetterSound()">üîä Hear the Sound</button>

            <div class="choices" id="choices"></div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Fantastic!</h2>
            <div class="big-emoji">üéâü¶ãüåü</div>
            <div class="stars">
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
            </div>
            <p>You know your letter W!</p>
            <button class="play-again-btn" onclick="restartGame()">Play Again!</button>
            <button class="home-btn" onclick="window.location.href='index.html'">Back to Games</button>
        </div>
    </div>

    <script>
        var audioFiles = {
            welcome: 'audio/ela/welcome.mp3',
            findLetter: 'audio/ela/find-letter.mp3',
            letterW: 'audio/ela/letter-w.mp3',
            correct1: 'audio/ela/correct1.mp3',
            correct2: 'audio/ela/correct2.mp3',
            correct3: 'audio/ela/correct3.mp3',
            wrong: 'audio/ela/wrong.mp3',
            celebration: 'audio/ela/celebration.mp3'
        };

        var audioCache = {};
        Object.keys(audioFiles).forEach(function(key) {
            audioCache[key] = new Audio(audioFiles[key]);
            audioCache[key].preload = 'auto';
        });

        var currentAudio = null;
        var soundEnabled = true;

        function playAudio(key, callback) {
            if (!soundEnabled) {
                if (callback) callback();
                return;
            }
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            var audio = audioCache[key];
            if (audio) {
                currentAudio = audio;
                audio.currentTime = 0;
                document.getElementById('mascot').classList.add('speaking');
                audio.onended = function() {
                    document.getElementById('mascot').classList.remove('speaking');
                    if (callback) callback();
                };
                audio.play().catch(function() {
                    document.getElementById('mascot').classList.remove('speaking');
                    if (callback) callback();
                });
            } else if (callback) {
                callback();
            }
        }

        var letterData = [
            { letter: 'W', audioKey: 'letterW', correct: { emoji: 'üíß', word: 'Water' }, wrong: [
                { emoji: 'ü•§', word: 'Juice' }, { emoji: 'ü•õ', word: 'Milk' }, { emoji: '‚òï', word: 'Tea' }
            ]},
            { letter: 'W', audioKey: 'letterW', correct: { emoji: 'ü™ü', word: 'Window' }, wrong: [
                { emoji: 'üö™', word: 'Door' }, { emoji: 'üè†', word: 'House' }, { emoji: 'üß±', word: 'Wall' }
            ]},
            { letter: 'W', audioKey: 'letterW', correct: { emoji: 'üê∫', word: 'Wolf' }, wrong: [
                { emoji: 'ü¶ä', word: 'Fox' }, { emoji: 'üêï', word: 'Dog' }, { emoji: 'üê±', word: 'Cat' }
            ]},
            { letter: 'W', audioKey: 'letterW', correct: { emoji: 'üçâ', word: 'Watermelon' }, wrong: [
                { emoji: 'üçé', word: 'Apple' }, { emoji: 'üçä', word: 'Orange' }, { emoji: 'üçá', word: 'Grapes' }
            ]},
            { letter: 'W', audioKey: 'letterW', correct: { emoji: '‚åö', word: 'Watch' }, wrong: [
                { emoji: 'üì±', word: 'Phone' }, { emoji: 'üíç', word: 'Ring' }, { emoji: 'üéÄ', word: 'Bow' }
            ]}
        ];

        var currentRound = 0;
        var score = 0;
        var totalRounds = 5;
        var currentData = null;

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            playAudio('welcome', function() {
                playAudio('findLetter', function() {
                    startRound();
                });
            });
        }

        function playLetterSound() {
            if (currentData) {
                playAudio(currentData.audioKey);
            }
        }

        function shuffleArray(array) {
            var arr = array.slice();
            for (var i = arr.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        }

        function startRound() {
            currentData = letterData[currentRound];
            document.getElementById('targetLetter').textContent = currentData.letter;
            document.getElementById('mascotText').textContent = 'What starts with "' + currentData.letter + '"?';

            var choices = [currentData.correct].concat(currentData.wrong.slice(0, 3));
            choices = shuffleArray(choices);

            var choicesDiv = document.getElementById('choices');
            choicesDiv.textContent = '';

            choices.forEach(function(choice) {
                var btn = document.createElement('button');
                btn.className = 'choice-btn';

                var emoji = document.createElement('span');
                emoji.className = 'emoji';
                emoji.textContent = choice.emoji;
                btn.appendChild(emoji);

                var word = document.createElement('span');
                word.className = 'word';
                word.textContent = choice.word;
                btn.appendChild(word);

                btn.onclick = function() { checkAnswer(btn, choice.word === currentData.correct.word); };
                choicesDiv.appendChild(btn);
            });

            setTimeout(function() {
                playAudio(currentData.audioKey);
            }, 300);
        }

        function checkAnswer(btn, isCorrect) {
            var buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(function(b) { b.onclick = null; });

            if (isCorrect) {
                btn.classList.add('correct');
                score++;

                var correctAudios = ['correct1', 'correct2', 'correct3'];
                var randomCorrect = correctAudios[Math.floor(Math.random() * correctAudios.length)];

                var messages = ["Great job!", "Wonderful!", "You're amazing!", "Perfect!"];
                document.getElementById('mascotText').textContent = messages[Math.floor(Math.random() * messages.length)];

                if (score >= 2) document.getElementById('star1').classList.add('earned');
                if (score >= 4) document.getElementById('star2').classList.add('earned');
                if (score >= 5) document.getElementById('star3').classList.add('earned');

                playAudio(randomCorrect, function() {
                    setTimeout(function() {
                        currentRound++;
                        document.getElementById('progressBar').style.width = (currentRound / totalRounds * 100) + '%';

                        if (currentRound >= totalRounds) {
                            showCelebration();
                        } else {
                            startRound();
                        }
                    }, 500);
                });
            } else {
                btn.classList.add('wrong');
                document.getElementById('mascotText').textContent = "Try again! Listen to the sound.";

                playAudio('wrong', function() {
                    setTimeout(function() {
                        btn.classList.remove('wrong');
                        buttons.forEach(function(b) {
                            if (!b.classList.contains('correct')) {
                                var word = b.querySelector('.word').textContent;
                                b.onclick = function() { checkAnswer(b, word === currentData.correct.word); };
                            }
                        });
                    }, 300);
                });
            }
        }

        function showCelebration() {
            createConfetti();
            document.getElementById('celebration').classList.add('show');
            playAudio('celebration');
        }

        function createConfetti() {
            var colors = ['#ec4899', '#f472b6', '#fbbf24', '#22c55e', '#3b82f6', '#8b5cf6'];
            for (var i = 0; i < 50; i++) {
                (function(index) {
                    setTimeout(function() {
                        var confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                        document.body.appendChild(confetti);
                        setTimeout(function() { confetti.remove(); }, 4000);
                    }, index * 50);
                })(i);
            }
        }

        function restartGame() {
            currentRound = 0;
            score = 0;
            document.getElementById('celebration').classList.remove('show');
            document.getElementById('progressBar').style.width = '0%';
            document.querySelectorAll('.star').forEach(function(s) { s.classList.remove('earned'); });
            document.getElementById('mascotText').textContent = "Let's learn more letters!";
            startRound();
        }

        document.getElementById('soundToggle').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.textContent = soundEnabled ? 'üîä' : 'üîá';
            if (!soundEnabled && currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                document.getElementById('mascot').classList.remove('speaking');
            }
        });
    </script>
</body>
</html>
