<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Take Apart Numbers - Family World School</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }

        .start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .start-screen.hidden { display: none; }
        .start-screen h1 { color: white; font-size: 2.5rem; margin-bottom: 20px; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }
        .start-screen .mascot-big { font-size: 8rem; margin: 20px 0; animation: bounce 1s ease-in-out infinite; }
        .start-screen p { color: white; font-size: 1.3rem; margin-bottom: 30px; }
        .start-btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            background: white;
            color: #10b981;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .progress-bar-container {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            height: 20px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            border-radius: 15px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .stars { text-align: center; font-size: 2.5rem; margin-bottom: 15px; }
        .star { color: rgba(255,255,255,0.3); transition: all 0.5s; display: inline-block; }
        .star.earned { color: #fbbf24; filter: drop-shadow(0 0 10px #fbbf24); animation: starPop 0.5s ease; }
        @keyframes starPop {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.4) rotate(20deg); }
            100% { transform: scale(1) rotate(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mascot-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .mascot { font-size: 4rem; animation: bounce 1s ease-in-out infinite; }
        .mascot.speaking { animation: talk 0.3s ease-in-out infinite; }
        @keyframes talk {
            0%, 100% { transform: scale(1) rotate(0); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }
        .speech-bubble {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            flex: 1;
        }
        .speech-bubble:before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            border: 12px solid transparent;
            border-right-color: white;
        }
        .speech-bubble p { color: #10b981; font-size: 1.1rem; font-weight: bold; }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .number-display {
            text-align: center;
            margin-bottom: 20px;
        }
        .big-number {
            font-size: 6rem;
            color: #10b981;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.1);
        }
        .instruction {
            font-size: 1.2rem;
            color: #64748b;
            margin-top: 10px;
        }

        .visual-objects {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            min-height: 60px;
        }
        .visual-object {
            font-size: 2.5rem;
            animation: pop 0.3s ease;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .take-apart-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            font-size: 2rem;
            color: #374151;
        }
        .part-box {
            background: #f0fdf4;
            border: 3px solid #86efac;
            border-radius: 15px;
            padding: 15px 25px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #10b981;
        }
        .plus-sign, .equals-sign {
            font-size: 2rem;
            color: #6b7280;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .choice-btn {
            padding: 20px;
            font-size: 1.5rem;
            border: 4px solid #dcfce7;
            border-radius: 20px;
            background: #f0fdf4;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: #166534;
        }
        .choice-btn:hover {
            transform: scale(1.05);
            border-color: #10b981;
        }
        .choice-btn.correct {
            background: #dcfce7;
            border-color: #22c55e;
            animation: correctPulse 0.5s ease;
        }
        .choice-btn.wrong {
            background: #fee2e2;
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .celebration.show { display: flex; }
        .celebration-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .celebration-content h2 { color: #10b981; font-size: 2rem; }
        .celebration-content .big-emoji { font-size: 5rem; margin: 20px 0; }
        .play-again-btn, .home-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin: 10px;
        }
        .home-btn {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
        }

        .sound-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 1001;
            animation: confettiFall 3s linear forwards;
        }
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Take Apart Numbers!</h1>
        <div class="mascot-big">üî¢</div>
        <p>Learn how numbers can be broken into parts!</p>
        <button class="start-btn" onclick="startGame()">Let's Play!</button>
    </div>

    <button class="sound-toggle" id="soundToggle">üîä</button>

    <div class="container">
        <div class="header">
            <h1>üî¢ Take Apart Numbers</h1>
            <p>Break numbers into two parts!</p>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="stars">
            <span class="star" id="star1">‚≠ê</span>
            <span class="star" id="star2">‚≠ê</span>
            <span class="star" id="star3">‚≠ê</span>
        </div>

        <div class="mascot-area">
            <div class="mascot" id="mascot">ü¶ä</div>
            <div class="speech-bubble">
                <p id="mascotText">Hi! Let's take apart numbers!</p>
            </div>
        </div>

        <div class="game-container">
            <div class="number-display">
                <div class="big-number" id="targetNumber">5</div>
                <div class="instruction">How can we make this number?</div>
            </div>

            <div class="visual-objects" id="visualObjects"></div>

            <div class="take-apart-display">
                <div class="part-box" id="part1">?</div>
                <span class="plus-sign">+</span>
                <div class="part-box" id="part2">?</div>
                <span class="equals-sign">=</span>
                <div class="part-box" id="total">5</div>
            </div>

            <div class="choices" id="choices"></div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Amazing Math!</h2>
            <div class="big-emoji">üéâüî¢üåü</div>
            <div class="stars">
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
            </div>
            <p>You can take apart numbers!</p>
            <button class="play-again-btn" onclick="restartGame()">Play Again!</button>
            <button class="home-btn" onclick="window.location.href='index.html'">Back to Games</button>
        </div>
    </div>

    <script>
        var audioFiles = {
            welcome: 'audio/maths/welcome.mp3',
            instruction: 'audio/maths/take-apart.mp3',
            correct1: 'audio/maths/correct1.mp3',
            correct2: 'audio/maths/correct2.mp3',
            correct3: 'audio/maths/correct3.mp3',
            wrong: 'audio/maths/wrong.mp3',
            celebration: 'audio/maths/celebration.mp3'
        };

        var audioCache = {};
        Object.keys(audioFiles).forEach(function(key) {
            audioCache[key] = new Audio(audioFiles[key]);
            audioCache[key].preload = 'auto';
        });

        var currentAudio = null;
        var soundEnabled = true;

        function playAudio(key, callback) {
            if (!soundEnabled) {
                if (callback) callback();
                return;
            }
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            var audio = audioCache[key];
            if (audio) {
                currentAudio = audio;
                audio.currentTime = 0;
                document.getElementById('mascot').classList.add('speaking');
                audio.onended = function() {
                    document.getElementById('mascot').classList.remove('speaking');
                    if (callback) callback();
                };
                audio.play().catch(function() {
                    document.getElementById('mascot').classList.remove('speaking');
                    if (callback) callback();
                });
            } else if (callback) {
                callback();
            }
        }

        // Take apart problems: number and its parts
        var problems = [
            { total: 5, part1: 2, part2: 3, emoji: 'üçé' },
            { total: 4, part1: 1, part2: 3, emoji: 'üåü' },
            { total: 6, part1: 4, part2: 2, emoji: 'üîµ' },
            { total: 5, part1: 1, part2: 4, emoji: 'üçä' },
            { total: 3, part1: 1, part2: 2, emoji: 'üü¢' }
        ];

        var currentRound = 0;
        var score = 0;
        var totalRounds = 5;
        var currentProblem = null;

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            playAudio('welcome', function() {
                playAudio('instruction', function() {
                    startRound();
                });
            });
        }

        function shuffleArray(array) {
            var arr = array.slice();
            for (var i = arr.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        }

        function startRound() {
            currentProblem = problems[currentRound];
            document.getElementById('targetNumber').textContent = currentProblem.total;
            document.getElementById('total').textContent = currentProblem.total;
            document.getElementById('part1').textContent = currentProblem.part1;
            document.getElementById('part2').textContent = '?';
            document.getElementById('mascotText').textContent = currentProblem.part1 + ' + ? = ' + currentProblem.total;

            // Show visual objects
            var visualDiv = document.getElementById('visualObjects');
            visualDiv.textContent = '';
            for (var i = 0; i < currentProblem.total; i++) {
                var obj = document.createElement('span');
                obj.className = 'visual-object';
                obj.textContent = currentProblem.emoji;
                obj.style.animationDelay = (i * 0.1) + 's';
                visualDiv.appendChild(obj);
            }

            // Generate wrong answers
            var correctAnswer = currentProblem.part2;
            var wrongAnswers = [];
            for (var n = 1; n <= 5; n++) {
                if (n !== correctAnswer) {
                    wrongAnswers.push(n);
                }
            }
            wrongAnswers = shuffleArray(wrongAnswers).slice(0, 3);
            var choices = shuffleArray([correctAnswer].concat(wrongAnswers));

            var choicesDiv = document.getElementById('choices');
            choicesDiv.textContent = '';

            choices.forEach(function(num) {
                var btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = num;
                btn.onclick = function() { checkAnswer(btn, num === correctAnswer); };
                choicesDiv.appendChild(btn);
            });

            document.getElementById('progressBar').style.width = (currentRound / totalRounds * 100) + '%';
        }

        function checkAnswer(btn, isCorrect) {
            var buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(function(b) { b.onclick = null; });

            if (isCorrect) {
                btn.classList.add('correct');
                score++;
                document.getElementById('part2').textContent = currentProblem.part2;
                document.getElementById('mascotText').textContent = 'Yes! ' + currentProblem.part1 + ' + ' + currentProblem.part2 + ' = ' + currentProblem.total + '!';

                if (score >= 2) document.getElementById('star1').classList.add('earned');
                if (score >= 4) document.getElementById('star2').classList.add('earned');
                if (score >= 5) document.getElementById('star3').classList.add('earned');

                var correctAudios = ['correct1', 'correct2', 'correct3'];
                var randomCorrect = correctAudios[Math.floor(Math.random() * correctAudios.length)];

                playAudio(randomCorrect, function() {
                    setTimeout(function() {
                        currentRound++;
                        if (currentRound >= totalRounds) {
                            showCelebration();
                        } else {
                            startRound();
                        }
                    }, 800);
                });
            } else {
                btn.classList.add('wrong');
                document.getElementById('mascotText').textContent = 'Try again!';

                playAudio('wrong', function() {
                    setTimeout(function() {
                        btn.classList.remove('wrong');
                        buttons.forEach(function(b) {
                            if (!b.classList.contains('correct')) {
                                var num = parseInt(b.textContent);
                                b.onclick = function() { checkAnswer(b, num === currentProblem.part2); };
                            }
                        });
                    }, 500);
                });
            }
        }

        function showCelebration() {
            createConfetti();
            document.getElementById('celebration').classList.add('show');
            document.getElementById('progressBar').style.width = '100%';
            playAudio('celebration');
        }

        function createConfetti() {
            var colors = ['#10b981', '#34d399', '#fbbf24', '#22c55e', '#3b82f6', '#8b5cf6'];
            for (var i = 0; i < 50; i++) {
                (function(index) {
                    setTimeout(function() {
                        var confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                        document.body.appendChild(confetti);
                        setTimeout(function() { confetti.remove(); }, 4000);
                    }, index * 50);
                })(i);
            }
        }

        function restartGame() {
            currentRound = 0;
            score = 0;
            document.getElementById('celebration').classList.remove('show');
            document.getElementById('progressBar').style.width = '0%';
            document.querySelectorAll('.star').forEach(function(s) { s.classList.remove('earned'); });
            document.getElementById('mascotText').textContent = "Let's take apart more numbers!";
            startRound();
        }

        document.getElementById('soundToggle').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.textContent = soundEnabled ? 'üîä' : 'üîá';
            if (!soundEnabled && currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                document.getElementById('mascot').classList.remove('speaking');
            }
        });
    </script>
</body>
</html>
