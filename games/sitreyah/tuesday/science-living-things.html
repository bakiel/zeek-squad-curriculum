<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Living Things - Family World School</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }

        .start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .start-screen.hidden { display: none; }
        .start-screen h1 { color: white; font-size: 2.5rem; margin-bottom: 20px; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }
        .start-screen .mascot-big { font-size: 8rem; margin: 20px 0; animation: bounce 1s ease-in-out infinite; }
        .start-screen p { color: white; font-size: 1.3rem; margin-bottom: 30px; }
        .start-btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            background: white;
            color: #f59e0b;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .progress-bar-container {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            height: 20px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            border-radius: 15px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .stars { text-align: center; font-size: 2.5rem; margin-bottom: 15px; }
        .star { color: rgba(255,255,255,0.3); transition: all 0.5s; display: inline-block; }
        .star.earned { color: #22c55e; filter: drop-shadow(0 0 10px #22c55e); animation: starPop 0.5s ease; }
        @keyframes starPop {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.4) rotate(20deg); }
            100% { transform: scale(1) rotate(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mascot-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .mascot { font-size: 4rem; animation: bounce 1s ease-in-out infinite; }
        .mascot.speaking { animation: talk 0.3s ease-in-out infinite; }
        @keyframes talk {
            0%, 100% { transform: scale(1) rotate(0); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }
        .speech-bubble {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            flex: 1;
        }
        .speech-bubble:before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            border: 12px solid transparent;
            border-right-color: white;
        }
        .speech-bubble p { color: #f59e0b; font-size: 1.1rem; font-weight: bold; }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .question-area {
            text-align: center;
            margin-bottom: 20px;
        }
        .big-emoji {
            font-size: 6rem;
            margin-bottom: 15px;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .question-text {
            font-size: 1.3rem;
            color: #374151;
            font-weight: bold;
        }
        .instruction {
            font-size: 1rem;
            color: #64748b;
            margin-top: 10px;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .choice-btn {
            padding: 25px 15px;
            font-size: 1.1rem;
            border: 4px solid #fef3c7;
            border-radius: 20px;
            background: #fffbeb;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .choice-btn .emoji { font-size: 3rem; }
        .choice-btn .label { font-weight: bold; color: #92400e; }
        .choice-btn:hover {
            transform: scale(1.05);
            border-color: #f59e0b;
        }
        .choice-btn.correct {
            background: #dcfce7;
            border-color: #22c55e;
            animation: correctPulse 0.5s ease;
        }
        .choice-btn.wrong {
            background: #fee2e2;
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .celebration.show { display: flex; }
        .celebration-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .celebration-content h2 { color: #f59e0b; font-size: 2rem; }
        .celebration-content .big-emoji { font-size: 5rem; margin: 20px 0; }
        .play-again-btn, .home-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin: 10px;
        }
        .home-btn {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
        }

        .sound-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 1001;
            animation: confettiFall 3s linear forwards;
        }
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Living Things!</h1>
        <div class="mascot-big">üå±</div>
        <p>Learn about living and non-living things!</p>
        <button class="start-btn" onclick="startGame()">Let's Learn!</button>
    </div>

    <button class="sound-toggle" id="soundToggle">üîä</button>

    <div class="container">
        <div class="header">
            <h1>üå± Living Things</h1>
            <p>Is it living or non-living?</p>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="stars">
            <span class="star" id="star1">‚≠ê</span>
            <span class="star" id="star2">‚≠ê</span>
            <span class="star" id="star3">‚≠ê</span>
        </div>

        <div class="mascot-area">
            <div class="mascot" id="mascot">üåª</div>
            <div class="speech-bubble">
                <p id="mascotText">Living things grow and need food!</p>
            </div>
        </div>

        <div class="game-container">
            <div class="question-area">
                <div class="big-emoji" id="questionEmoji">üêï</div>
                <div class="question-text" id="questionText">Is a dog living?</div>
                <div class="instruction">Tap your answer!</div>
            </div>

            <div class="choices" id="choices">
                <button class="choice-btn" onclick="checkAnswer(this, true)">
                    <span class="emoji">‚úÖ</span>
                    <span class="label">Living</span>
                </button>
                <button class="choice-btn" onclick="checkAnswer(this, false)">
                    <span class="emoji">‚ùå</span>
                    <span class="label">Non-Living</span>
                </button>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Super Scientist!</h2>
            <div class="big-emoji">üéâüå±üî¨</div>
            <div class="stars">
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
            </div>
            <p>You know about living things!</p>
            <button class="play-again-btn" onclick="restartGame()">Play Again!</button>
            <button class="home-btn" onclick="window.location.href='index.html'">Back to Games</button>
        </div>
    </div>

    <script>
        var audioFiles = {
            welcome: 'audio/science/welcome.mp3',
            instruction: 'audio/science/living-things.mp3',
            correct1: 'audio/science/correct1.mp3',
            correct2: 'audio/science/correct2.mp3',
            correct3: 'audio/science/correct3.mp3',
            wrong: 'audio/science/wrong.mp3',
            celebration: 'audio/science/celebration.mp3'
        };

        var audioCache = {};
        Object.keys(audioFiles).forEach(function(key) {
            audioCache[key] = new Audio(audioFiles[key]);
            audioCache[key].preload = 'auto';
        });

        var currentAudio = null;
        var soundEnabled = true;

        function playAudio(key, callback) {
            if (!soundEnabled) {
                if (callback) callback();
                return;
            }
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            var audio = audioCache[key];
            if (audio) {
                currentAudio = audio;
                audio.currentTime = 0;
                document.getElementById('mascot').classList.add('speaking');
                audio.onended = function() {
                    document.getElementById('mascot').classList.remove('speaking');
                    if (callback) callback();
                };
                audio.play().catch(function() {
                    document.getElementById('mascot').classList.remove('speaking');
                    if (callback) callback();
                });
            } else if (callback) {
                callback();
            }
        }

        var questions = [
            { emoji: 'üêï', name: 'dog', isLiving: true, fact: 'Dogs are living! They eat, grow, and breathe.' },
            { emoji: 'ü™®', name: 'rock', isLiving: false, fact: 'Rocks are not living. They do not grow or eat.' },
            { emoji: 'üå∏', name: 'flower', isLiving: true, fact: 'Flowers are living! They grow and need water.' },
            { emoji: 'üöó', name: 'car', isLiving: false, fact: 'Cars are not living. They are made by people.' },
            { emoji: 'üê±', name: 'cat', isLiving: true, fact: 'Cats are living! They breathe and have babies.' },
            { emoji: 'üì±', name: 'phone', isLiving: false, fact: 'Phones are not living. They do not eat or grow.' },
            { emoji: 'üå≥', name: 'tree', isLiving: true, fact: 'Trees are living! They grow tall and make oxygen.' },
            { emoji: 'ü™ë', name: 'chair', isLiving: false, fact: 'Chairs are not living. They were made from trees.' }
        ];

        var currentRound = 0;
        var score = 0;
        var totalRounds = 5;
        var currentQuestion = null;
        var shuffledQuestions = [];

        function shuffleArray(array) {
            var arr = array.slice();
            for (var i = arr.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            shuffledQuestions = shuffleArray(questions).slice(0, totalRounds);
            playAudio('welcome', function() {
                playAudio('instruction', function() {
                    startRound();
                });
            });
        }

        function startRound() {
            currentQuestion = shuffledQuestions[currentRound];
            document.getElementById('questionEmoji').textContent = currentQuestion.emoji;
            document.getElementById('questionText').textContent = 'Is a ' + currentQuestion.name + ' living?';
            document.getElementById('mascotText').textContent = 'Think about it!';

            // Re-enable buttons
            var buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(function(btn) {
                btn.classList.remove('correct', 'wrong');
                btn.disabled = false;
            });

            document.getElementById('progressBar').style.width = (currentRound / totalRounds * 100) + '%';
        }

        function checkAnswer(btn, answeredLiving) {
            var buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(function(b) { b.disabled = true; });

            var isCorrect = (answeredLiving === currentQuestion.isLiving);

            if (isCorrect) {
                btn.classList.add('correct');
                score++;
                document.getElementById('mascotText').textContent = currentQuestion.fact;

                if (score >= 2) document.getElementById('star1').classList.add('earned');
                if (score >= 4) document.getElementById('star2').classList.add('earned');
                if (score >= 5) document.getElementById('star3').classList.add('earned');

                var correctAudios = ['correct1', 'correct2', 'correct3'];
                var randomCorrect = correctAudios[Math.floor(Math.random() * correctAudios.length)];

                playAudio(randomCorrect, function() {
                    setTimeout(function() {
                        currentRound++;
                        if (currentRound >= totalRounds) {
                            showCelebration();
                        } else {
                            startRound();
                        }
                    }, 1500);
                });
            } else {
                btn.classList.add('wrong');
                document.getElementById('mascotText').textContent = 'Try again! ' + (currentQuestion.isLiving ? 'It is living!' : 'It is not living!');

                playAudio('wrong', function() {
                    setTimeout(function() {
                        btn.classList.remove('wrong');
                        buttons.forEach(function(b) { b.disabled = false; });
                    }, 800);
                });
            }
        }

        function showCelebration() {
            createConfetti();
            document.getElementById('celebration').classList.add('show');
            document.getElementById('progressBar').style.width = '100%';
            playAudio('celebration');
        }

        function createConfetti() {
            var colors = ['#f59e0b', '#fbbf24', '#22c55e', '#3b82f6', '#8b5cf6', '#ec4899'];
            for (var i = 0; i < 50; i++) {
                (function(index) {
                    setTimeout(function() {
                        var confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                        document.body.appendChild(confetti);
                        setTimeout(function() { confetti.remove(); }, 4000);
                    }, index * 50);
                })(i);
            }
        }

        function restartGame() {
            currentRound = 0;
            score = 0;
            shuffledQuestions = shuffleArray(questions).slice(0, totalRounds);
            document.getElementById('celebration').classList.remove('show');
            document.getElementById('progressBar').style.width = '0%';
            document.querySelectorAll('.star').forEach(function(s) { s.classList.remove('earned'); });
            document.getElementById('mascotText').textContent = "Let's learn about more things!";
            startRound();
        }

        document.getElementById('soundToggle').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.textContent = soundEnabled ? 'üîä' : 'üîá';
            if (!soundEnabled && currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                document.getElementById('mascot').classList.remove('speaking');
            }
        });
    </script>
</body>
</html>
