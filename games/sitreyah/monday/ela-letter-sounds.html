<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letter Sounds - Sitreyah</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }

        .progress-bar-container {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            height: 20px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            border-radius: 15px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .stars { text-align: center; font-size: 2.5rem; margin-bottom: 15px; }
        .star { color: rgba(255,255,255,0.3); transition: all 0.5s; display: inline-block; }
        .star.earned { color: #fbbf24; filter: drop-shadow(0 0 10px #fbbf24); animation: starPop 0.5s ease; }
        @keyframes starPop {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.4) rotate(20deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .mascot-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .mascot { font-size: 4rem; animation: bounce 1s ease-in-out infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .speech-bubble {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            flex: 1;
        }
        .speech-bubble:before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            border: 12px solid transparent;
            border-right-color: white;
        }
        .speech-bubble p { color: #ec4899; font-size: 1.1rem; font-weight: bold; }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .question-area {
            text-align: center;
            margin-bottom: 20px;
        }
        .big-letter {
            font-size: 7rem;
            color: #ec4899;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            display: inline-block;
            animation: letterBounce 2s ease-in-out infinite;
        }
        @keyframes letterBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .instruction {
            font-size: 1.2rem;
            color: #64748b;
            margin-top: 10px;
        }

        .sound-btn {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .choice-btn {
            padding: 20px 15px;
            font-size: 1.1rem;
            border: 4px solid #fce7f3;
            border-radius: 20px;
            background: #fdf2f8;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .choice-btn .emoji { font-size: 3rem; }
        .choice-btn .word { font-weight: bold; color: #be185d; }
        .choice-btn:hover {
            transform: scale(1.05);
            border-color: #ec4899;
        }
        .choice-btn.correct {
            background: #dcfce7;
            border-color: #22c55e;
            animation: correctPulse 0.5s ease;
        }
        .choice-btn.wrong {
            background: #fee2e2;
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .celebration.show { display: flex; }
        .celebration-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .celebration-content h2 { color: #ec4899; font-size: 2rem; }
        .celebration-content .big-emoji { font-size: 5rem; margin: 20px 0; }
        .play-again-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #ec4899, #f472b6);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-top: 20px;
        }

        .sound-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }
    </style>
</head>
<body>
    <button class="sound-toggle" id="soundToggle">üîä</button>

    <div class="container">
        <div class="header">
            <h1>üî§ Letter Sounds</h1>
            <p>What sound does the letter make?</p>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="stars">
            <span class="star" id="star1">‚≠ê</span>
            <span class="star" id="star2">‚≠ê</span>
            <span class="star" id="star3">‚≠ê</span>
        </div>

        <div class="mascot-area">
            <div class="mascot">ü¶ã</div>
            <div class="speech-bubble">
                <p id="mascotText">Hi! I'm Bella Butterfly! What starts with this letter?</p>
            </div>
        </div>

        <div class="game-container">
            <div class="question-area">
                <div class="big-letter" id="targetLetter" onclick="playLetterSound()">A</div>
                <div class="instruction">Tap the picture that starts with this letter!</div>
            </div>

            <button class="sound-btn" onclick="playLetterSound()">üîä Hear the Sound</button>

            <div class="choices" id="choices"></div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Fantastic!</h2>
            <div class="big-emoji">üéâü¶ãüåü</div>
            <div class="stars">
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
            </div>
            <p>You know your letter sounds!</p>
            <button class="play-again-btn" onclick="restartGame()">Play Again!</button>
        </div>
    </div>

    <script>
        const letterData = [
            { letter: 'A', correct: { emoji: 'üçé', word: 'Apple' }, wrong: [
                { emoji: 'üêï', word: 'Dog' }, { emoji: 'üê±', word: 'Cat' }, { emoji: 'üêü', word: 'Fish' }
            ]},
            { letter: 'B', correct: { emoji: 'ü¶ã', word: 'Butterfly' }, wrong: [
                { emoji: 'üå∫', word: 'Flower' }, { emoji: 'üåô', word: 'Moon' }, { emoji: '‚≠ê', word: 'Star' }
            ]},
            { letter: 'C', correct: { emoji: 'üê±', word: 'Cat' }, wrong: [
                { emoji: 'üêï', word: 'Dog' }, { emoji: 'üê¶', word: 'Bird' }, { emoji: 'üê∏', word: 'Frog' }
            ]},
            { letter: 'D', correct: { emoji: 'üêï', word: 'Dog' }, wrong: [
                { emoji: 'üê±', word: 'Cat' }, { emoji: 'üê¶', word: 'Bird' }, { emoji: 'üêü', word: 'Fish' }
            ]},
            { letter: 'S', correct: { emoji: '‚òÄÔ∏è', word: 'Sun' }, wrong: [
                { emoji: 'üåô', word: 'Moon' }, { emoji: 'üåßÔ∏è', word: 'Rain' }, { emoji: '‚ùÑÔ∏è', word: 'Snow' }
            ]}
        ];

        let currentRound = 0;
        let score = 0;
        let totalRounds = 5;
        let soundEnabled = true;
        let currentData = null;

        function playTone(freq, duration) {
            if (!soundEnabled) return;
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = freq;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
                osc.start();
                osc.stop(ctx.currentTime + duration);
            } catch(e) {}
        }

        function playCorrectSound() {
            playTone(523, 0.15);
            setTimeout(() => playTone(659, 0.15), 100);
            setTimeout(() => playTone(784, 0.2), 200);
        }

        function playWrongSound() {
            playTone(200, 0.3);
        }

        function playLetterSound() {
            if (!soundEnabled || !currentData) return;
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(currentData.letter);
                utterance.rate = 0.7;
                speechSynthesis.speak(utterance);
            }
        }

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function startRound() {
            currentData = letterData[currentRound];
            document.getElementById('targetLetter').textContent = currentData.letter;
            document.getElementById('mascotText').textContent = `What starts with "${currentData.letter}"?`;

            let choices = [currentData.correct, ...currentData.wrong.slice(0, 3)];
            choices = shuffleArray(choices);

            const choicesDiv = document.getElementById('choices');
            choicesDiv.textContent = '';

            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';

                const emoji = document.createElement('span');
                emoji.className = 'emoji';
                emoji.textContent = choice.emoji;
                btn.appendChild(emoji);

                const word = document.createElement('span');
                word.className = 'word';
                word.textContent = choice.word;
                btn.appendChild(word);

                btn.onclick = () => checkAnswer(btn, choice.word === currentData.correct.word);
                choicesDiv.appendChild(btn);
            });

            setTimeout(playLetterSound, 500);
        }

        function checkAnswer(btn, isCorrect) {
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(b => b.onclick = null);

            if (isCorrect) {
                btn.classList.add('correct');
                playCorrectSound();
                score++;

                const messages = ["Great job!", "Wonderful!", "You're amazing!", "Perfect!"];
                document.getElementById('mascotText').textContent = messages[Math.floor(Math.random() * messages.length)];

                if (score >= 2) document.getElementById('star1').classList.add('earned');
                if (score >= 4) document.getElementById('star2').classList.add('earned');
                if (score >= 5) document.getElementById('star3').classList.add('earned');

                setTimeout(() => {
                    currentRound++;
                    document.getElementById('progressBar').style.width = (currentRound / totalRounds * 100) + '%';

                    if (currentRound >= totalRounds) {
                        document.getElementById('celebration').classList.add('show');
                    } else {
                        startRound();
                    }
                }, 1500);
            } else {
                btn.classList.add('wrong');
                playWrongSound();
                document.getElementById('mascotText').textContent = "Try again! Listen to the sound.";

                setTimeout(() => {
                    btn.classList.remove('wrong');
                    buttons.forEach(b => {
                        if (!b.classList.contains('correct')) {
                            const word = b.querySelector('.word').textContent;
                            b.onclick = () => checkAnswer(b, word === currentData.correct.word);
                        }
                    });
                }, 800);
            }
        }

        function restartGame() {
            currentRound = 0;
            score = 0;
            document.getElementById('celebration').classList.remove('show');
            document.getElementById('progressBar').style.width = '0%';
            document.querySelectorAll('.star').forEach(s => s.classList.remove('earned'));
            startRound();
        }

        document.getElementById('soundToggle').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.textContent = soundEnabled ? 'üîä' : 'üîá';
        });

        startRound();
    </script>
</body>
</html>
