<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Counting Fun - Sitreyah</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }

        .start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .start-screen.hidden { display: none; }
        .start-screen h1 { color: white; font-size: 2.5rem; margin-bottom: 20px; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }
        .start-screen .mascot-big { font-size: 8rem; margin: 20px 0; animation: bounce 1s ease-in-out infinite; }
        .start-screen p { color: white; font-size: 1.3rem; margin-bottom: 30px; }
        .start-btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            background: white;
            color: #10b981;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .progress-bar-container {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            height: 20px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            border-radius: 15px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .stars { text-align: center; font-size: 2.5rem; margin-bottom: 15px; }
        .star { color: rgba(255,255,255,0.3); transition: all 0.5s; display: inline-block; }
        .star.earned { color: #fbbf24; filter: drop-shadow(0 0 10px #fbbf24); animation: starPop 0.5s ease; }
        @keyframes starPop {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.4) rotate(20deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .mascot-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .mascot { font-size: 4rem; animation: bounce 1s ease-in-out infinite; }
        .mascot.speaking { animation: talk 0.3s ease-in-out infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes talk {
            0%, 100% { transform: scale(1) rotate(0); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }
        .speech-bubble {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            flex: 1;
        }
        .speech-bubble:before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            border: 12px solid transparent;
            border-right-color: white;
        }
        .speech-bubble p { color: #10b981; font-size: 1.1rem; font-weight: bold; }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .counting-area {
            text-align: center;
            margin-bottom: 20px;
        }
        .items-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #f0fdf4;
            border-radius: 20px;
            min-height: 120px;
            margin-bottom: 15px;
        }
        .count-item {
            font-size: 2.5rem;
            animation: itemPop 0.3s ease;
            transition: transform 0.2s ease;
        }
        .count-item.highlight {
            transform: scale(1.3);
        }
        @keyframes itemPop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .instruction {
            font-size: 1.3rem;
            color: #064e3b;
            font-weight: bold;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .choice-btn {
            padding: 15px;
            font-size: 1.8rem;
            border: 4px solid #d1fae5;
            border-radius: 15px;
            background: #ecfdf5;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: #047857;
        }
        .choice-btn:hover {
            transform: scale(1.1);
            border-color: #10b981;
        }
        .choice-btn.correct {
            background: #bbf7d0;
            border-color: #22c55e;
            animation: correctPulse 0.5s ease;
        }
        .choice-btn.wrong {
            background: #fee2e2;
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .count-together {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .count-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .celebration.show { display: flex; }
        .celebration-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .celebration-content h2 { color: #10b981; font-size: 2rem; }
        .celebration-content .big-emoji { font-size: 5rem; margin: 20px 0; }
        .play-again-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-top: 20px;
        }

        .sound-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 1001;
            animation: confettiFall 3s linear forwards;
        }
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Counting Fun!</h1>
        <div class="mascot-big">üê∏</div>
        <p>Let's count together!</p>
        <button class="start-btn" onclick="startGame()">Let's Count!</button>
    </div>

    <button class="sound-toggle" id="soundToggle">üîä</button>

    <div class="container">
        <div class="header">
            <h1>üî¢ Counting Fun!</h1>
            <p>Count the items!</p>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="stars">
            <span class="star" id="star1">‚≠ê</span>
            <span class="star" id="star2">‚≠ê</span>
            <span class="star" id="star3">‚≠ê</span>
        </div>

        <div class="mascot-area">
            <div class="mascot" id="mascot">üê∏</div>
            <div class="speech-bubble">
                <p id="mascotText">Hi! I'm Freddy Frog!</p>
            </div>
        </div>

        <div class="game-container">
            <div class="counting-area">
                <div class="items-display" id="itemsDisplay"></div>
                <div class="instruction" id="instruction">How many do you see?</div>
            </div>

            <div class="count-together">
                <button class="count-btn" onclick="countAloud()">üîä Count With Me!</button>
            </div>

            <div class="choices" id="choices"></div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Super Counting!</h2>
            <div class="big-emoji">üéâüê∏üåü</div>
            <div class="stars">
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
            </div>
            <p>You're a counting champion!</p>
            <button class="play-again-btn" onclick="restartGame()">Play Again!</button>
        </div>
    </div>

    <script>
        var audioFiles = {
            welcome: 'audio/maths/welcome.mp3',
            instruction: 'audio/maths/instruction.mp3',
            num1: 'audio/maths/num-1.mp3',
            num2: 'audio/maths/num-2.mp3',
            num3: 'audio/maths/num-3.mp3',
            num4: 'audio/maths/num-4.mp3',
            num5: 'audio/maths/num-5.mp3',
            num6: 'audio/maths/num-6.mp3',
            num7: 'audio/maths/num-7.mp3',
            num8: 'audio/maths/num-8.mp3',
            num9: 'audio/maths/num-9.mp3',
            num10: 'audio/maths/num-10.mp3',
            correct1: 'audio/maths/correct1.mp3',
            correct2: 'audio/maths/correct2.mp3',
            correct3: 'audio/maths/correct3.mp3',
            wrong: 'audio/maths/wrong.mp3',
            celebration: 'audio/maths/celebration.mp3'
        };

        var audioCache = {};
        Object.keys(audioFiles).forEach(function(key) {
            audioCache[key] = new Audio(audioFiles[key]);
            audioCache[key].preload = 'auto';
        });

        var currentAudio = null;
        var soundEnabled = true;

        function playAudio(key, callback) {
            if (!soundEnabled) {
                if (callback) callback();
                return;
            }
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            var audio = audioCache[key];
            if (audio) {
                currentAudio = audio;
                audio.currentTime = 0;
                document.getElementById('mascot').classList.add('speaking');
                audio.onended = function() {
                    document.getElementById('mascot').classList.remove('speaking');
                    if (callback) callback();
                };
                audio.play().catch(function() {
                    document.getElementById('mascot').classList.remove('speaking');
                    if (callback) callback();
                });
            } else if (callback) {
                callback();
            }
        }

        var items = ['üçé', 'üåü', 'üê¶', 'üå∫', 'ü¶ã', 'üêü', 'üéà', 'üç™', 'üçì', 'üåà'];
        var currentRound = 0;
        var score = 0;
        var totalRounds = 6;
        var correctAnswer = 0;

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            playAudio('welcome', function() {
                playAudio('instruction', function() {
                    startRound();
                });
            });
        }

        function countAloud() {
            if (!soundEnabled) return;
            var count = 0;
            var itemElements = document.querySelectorAll('.count-item');

            function countNext() {
                if (count < correctAnswer) {
                    count++;
                    var audioKey = 'num' + count;

                    if (itemElements[count - 1]) {
                        itemElements[count - 1].classList.add('highlight');
                        setTimeout(function() {
                            itemElements[count - 1].classList.remove('highlight');
                        }, 400);
                    }

                    playAudio(audioKey, function() {
                        setTimeout(countNext, 200);
                    });
                }
            }
            countNext();
        }

        function startRound() {
            correctAnswer = Math.floor(Math.random() * 10) + 1;
            var itemEmoji = items[Math.floor(Math.random() * items.length)];

            var display = document.getElementById('itemsDisplay');
            display.textContent = '';

            for (var i = 0; i < correctAnswer; i++) {
                var item = document.createElement('span');
                item.className = 'count-item';
                item.textContent = itemEmoji;
                item.style.animationDelay = (i * 0.1) + 's';
                display.appendChild(item);
            }

            document.getElementById('mascotText').textContent = 'Count the ' + itemEmoji + '! How many?';
            document.getElementById('instruction').textContent = 'Tap the right number!';

            var choicesDiv = document.getElementById('choices');
            choicesDiv.textContent = '';

            for (var j = 1; j <= 10; j++) {
                var btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = j;
                (function(num) {
                    btn.onclick = function() { checkAnswer(btn, num === correctAnswer); };
                })(j);
                choicesDiv.appendChild(btn);
            }
        }

        function checkAnswer(btn, isCorrect) {
            var buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(function(b) { b.onclick = null; });

            if (isCorrect) {
                btn.classList.add('correct');
                score++;

                var correctAudios = ['correct1', 'correct2', 'correct3'];
                var randomCorrect = correctAudios[Math.floor(Math.random() * correctAudios.length)];

                var messages = ["Hooray!", "You got it!", "Amazing!", "Ribbit! Great job!"];
                document.getElementById('mascotText').textContent = messages[Math.floor(Math.random() * messages.length)];

                if (score >= 2) document.getElementById('star1').classList.add('earned');
                if (score >= 4) document.getElementById('star2').classList.add('earned');
                if (score >= 6) document.getElementById('star3').classList.add('earned');

                playAudio(randomCorrect, function() {
                    setTimeout(function() {
                        currentRound++;
                        document.getElementById('progressBar').style.width = (currentRound / totalRounds * 100) + '%';

                        if (currentRound >= totalRounds) {
                            showCelebration();
                        } else {
                            startRound();
                        }
                    }, 500);
                });
            } else {
                btn.classList.add('wrong');
                document.getElementById('mascotText').textContent = "Try again! Count carefully!";

                playAudio('wrong', function() {
                    setTimeout(function() {
                        btn.classList.remove('wrong');
                        buttons.forEach(function(b) {
                            if (!b.classList.contains('correct')) {
                                var num = parseInt(b.textContent);
                                b.onclick = function() { checkAnswer(b, num === correctAnswer); };
                            }
                        });
                    }, 300);
                });
            }
        }

        function showCelebration() {
            createConfetti();
            document.getElementById('celebration').classList.add('show');
            playAudio('celebration');
        }

        function createConfetti() {
            var colors = ['#10b981', '#34d399', '#fbbf24', '#22c55e', '#3b82f6', '#8b5cf6'];
            for (var i = 0; i < 50; i++) {
                (function(index) {
                    setTimeout(function() {
                        var confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                        document.body.appendChild(confetti);
                        setTimeout(function() { confetti.remove(); }, 4000);
                    }, index * 50);
                })(i);
            }
        }

        function restartGame() {
            currentRound = 0;
            score = 0;
            document.getElementById('celebration').classList.remove('show');
            document.getElementById('progressBar').style.width = '0%';
            document.querySelectorAll('.star').forEach(function(s) { s.classList.remove('earned'); });
            document.getElementById('mascotText').textContent = "Let's count together!";
            startRound();
        }

        document.getElementById('soundToggle').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.textContent = soundEnabled ? 'üîä' : 'üîá';
            if (!soundEnabled && currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                document.getElementById('mascot').classList.remove('speaking');
            }
        });
    </script>
</body>
</html>
