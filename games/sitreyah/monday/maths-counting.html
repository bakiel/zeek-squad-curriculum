<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Counting Fun - Sitreyah</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }

        .progress-bar-container {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            height: 20px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            border-radius: 15px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .stars { text-align: center; font-size: 2.5rem; margin-bottom: 15px; }
        .star { color: rgba(255,255,255,0.3); transition: all 0.5s; display: inline-block; }
        .star.earned { color: #fbbf24; filter: drop-shadow(0 0 10px #fbbf24); animation: starPop 0.5s ease; }
        @keyframes starPop {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.4) rotate(20deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .mascot-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .mascot { font-size: 4rem; animation: bounce 1s ease-in-out infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .speech-bubble {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            flex: 1;
        }
        .speech-bubble:before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            border: 12px solid transparent;
            border-right-color: white;
        }
        .speech-bubble p { color: #10b981; font-size: 1.1rem; font-weight: bold; }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .counting-area {
            text-align: center;
            margin-bottom: 20px;
        }
        .items-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #f0fdf4;
            border-radius: 20px;
            min-height: 120px;
            margin-bottom: 15px;
        }
        .count-item {
            font-size: 2.5rem;
            animation: itemPop 0.3s ease;
        }
        @keyframes itemPop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .instruction {
            font-size: 1.3rem;
            color: #064e3b;
            font-weight: bold;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .choice-btn {
            padding: 15px;
            font-size: 1.8rem;
            border: 4px solid #d1fae5;
            border-radius: 15px;
            background: #ecfdf5;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: #047857;
        }
        .choice-btn:hover {
            transform: scale(1.1);
            border-color: #10b981;
        }
        .choice-btn.correct {
            background: #bbf7d0;
            border-color: #22c55e;
            animation: correctPulse 0.5s ease;
        }
        .choice-btn.wrong {
            background: #fee2e2;
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .count-together {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .count-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .celebration.show { display: flex; }
        .celebration-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .celebration-content h2 { color: #10b981; font-size: 2rem; }
        .celebration-content .big-emoji { font-size: 5rem; margin: 20px 0; }
        .play-again-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-top: 20px;
        }

        .sound-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }
    </style>
</head>
<body>
    <button class="sound-toggle" id="soundToggle">üîä</button>

    <div class="container">
        <div class="header">
            <h1>üî¢ Counting Fun!</h1>
            <p>Count the items!</p>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="stars">
            <span class="star" id="star1">‚≠ê</span>
            <span class="star" id="star2">‚≠ê</span>
            <span class="star" id="star3">‚≠ê</span>
        </div>

        <div class="mascot-area">
            <div class="mascot">üê∏</div>
            <div class="speech-bubble">
                <p id="mascotText">Hi! I'm Freddy Frog! Let's count together!</p>
            </div>
        </div>

        <div class="game-container">
            <div class="counting-area">
                <div class="items-display" id="itemsDisplay"></div>
                <div class="instruction" id="instruction">How many do you see?</div>
            </div>

            <div class="count-together">
                <button class="count-btn" onclick="countAloud()">üîä Count With Me!</button>
            </div>

            <div class="choices" id="choices"></div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Super Counting!</h2>
            <div class="big-emoji">üéâüê∏üåü</div>
            <div class="stars">
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
            </div>
            <p>You're a counting champion!</p>
            <button class="play-again-btn" onclick="restartGame()">Play Again!</button>
        </div>
    </div>

    <script>
        const items = ['üçé', 'üåü', 'üê¶', 'üå∫', 'ü¶ã', 'üêü', 'üéà', 'üç™', 'üçì', 'üåà'];

        let currentRound = 0;
        let score = 0;
        let totalRounds = 6;
        let soundEnabled = true;
        let correctAnswer = 0;

        function playTone(freq, duration) {
            if (!soundEnabled) return;
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = freq;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
                osc.start();
                osc.stop(ctx.currentTime + duration);
            } catch(e) {}
        }

        function playCorrectSound() {
            playTone(523, 0.15);
            setTimeout(() => playTone(659, 0.15), 100);
            setTimeout(() => playTone(784, 0.2), 200);
        }

        function playWrongSound() {
            playTone(200, 0.3);
        }

        function countAloud() {
            if (!soundEnabled) return;
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                let count = 0;
                const interval = setInterval(() => {
                    count++;
                    const utterance = new SpeechSynthesisUtterance(count.toString());
                    utterance.rate = 0.8;
                    speechSynthesis.speak(utterance);

                    // Highlight items as we count
                    const itemElements = document.querySelectorAll('.count-item');
                    if (itemElements[count - 1]) {
                        itemElements[count - 1].style.transform = 'scale(1.3)';
                        itemElements[count - 1].style.transition = 'transform 0.2s';
                        setTimeout(() => {
                            itemElements[count - 1].style.transform = 'scale(1)';
                        }, 300);
                    }

                    if (count >= correctAnswer) {
                        clearInterval(interval);
                    }
                }, 600);
            }
        }

        function startRound() {
            // Generate random count between 1 and 10
            correctAnswer = Math.floor(Math.random() * 10) + 1;
            const itemEmoji = items[Math.floor(Math.random() * items.length)];

            // Display items
            const display = document.getElementById('itemsDisplay');
            display.textContent = '';

            for (let i = 0; i < correctAnswer; i++) {
                const item = document.createElement('span');
                item.className = 'count-item';
                item.textContent = itemEmoji;
                item.style.animationDelay = (i * 0.1) + 's';
                display.appendChild(item);
            }

            document.getElementById('mascotText').textContent = `Count the ${itemEmoji}! How many?`;
            document.getElementById('instruction').textContent = 'Tap the right number!';

            // Create number choices (1-10)
            const choicesDiv = document.getElementById('choices');
            choicesDiv.textContent = '';

            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = i;
                btn.onclick = () => checkAnswer(btn, i === correctAnswer);
                choicesDiv.appendChild(btn);
            }
        }

        function checkAnswer(btn, isCorrect) {
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(b => b.onclick = null);

            if (isCorrect) {
                btn.classList.add('correct');
                playCorrectSound();
                score++;

                const messages = ["Hooray!", "You got it!", "Amazing!", "Ribbit! Great job!"];
                document.getElementById('mascotText').textContent = messages[Math.floor(Math.random() * messages.length)];

                if (score >= 2) document.getElementById('star1').classList.add('earned');
                if (score >= 4) document.getElementById('star2').classList.add('earned');
                if (score >= 6) document.getElementById('star3').classList.add('earned');

                setTimeout(() => {
                    currentRound++;
                    document.getElementById('progressBar').style.width = (currentRound / totalRounds * 100) + '%';

                    if (currentRound >= totalRounds) {
                        document.getElementById('celebration').classList.add('show');
                    } else {
                        startRound();
                    }
                }, 1500);
            } else {
                btn.classList.add('wrong');
                playWrongSound();
                document.getElementById('mascotText').textContent = "Try again! Count carefully!";

                setTimeout(() => {
                    btn.classList.remove('wrong');
                    buttons.forEach(b => {
                        if (!b.classList.contains('correct')) {
                            const num = parseInt(b.textContent);
                            b.onclick = () => checkAnswer(b, num === correctAnswer);
                        }
                    });
                }, 800);
            }
        }

        function restartGame() {
            currentRound = 0;
            score = 0;
            document.getElementById('celebration').classList.remove('show');
            document.getElementById('progressBar').style.width = '0%';
            document.querySelectorAll('.star').forEach(s => s.classList.remove('earned'));
            document.getElementById('mascotText').textContent = "Let's count together!";
            startRound();
        }

        document.getElementById('soundToggle').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.textContent = soundEnabled ? 'üîä' : 'üîá';
        });

        startRound();
    </script>
</body>
</html>
