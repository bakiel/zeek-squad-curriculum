<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aleph-Bet Adventure - Sitreyah</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }
        .header p { font-size: 1rem; opacity: 0.9; margin-top: 5px; }

        .progress-bar-container {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            height: 20px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            border-radius: 15px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .stars { text-align: center; font-size: 2.5rem; margin-bottom: 15px; }
        .star { color: rgba(255,255,255,0.3); transition: all 0.5s; display: inline-block; }
        .star.earned { color: #fbbf24; filter: drop-shadow(0 0 10px #fbbf24); animation: starPop 0.5s ease; }
        @keyframes starPop {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.4) rotate(20deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .mascot-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .mascot { font-size: 4rem; animation: bounce 1s ease-in-out infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .speech-bubble {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            flex: 1;
        }
        .speech-bubble:before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            border: 12px solid transparent;
            border-right-color: white;
        }
        .speech-bubble p { color: #1e3a8a; font-size: 1.1rem; font-weight: bold; }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .letter-display {
            text-align: center;
            margin-bottom: 20px;
        }
        .big-letter {
            font-size: 8rem;
            color: #1e3a8a;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.1);
            animation: letterPulse 2s ease-in-out infinite;
            cursor: pointer;
            display: inline-block;
            font-family: 'Times New Roman', serif;
        }
        @keyframes letterPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .letter-name {
            font-size: 1.5rem;
            color: #64748b;
            margin-top: 10px;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .choice-btn {
            padding: 20px;
            font-size: 3rem;
            border: 4px solid #e2e8f0;
            border-radius: 20px;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Times New Roman', serif;
        }
        .choice-btn:hover {
            transform: scale(1.05);
            border-color: #3b82f6;
            background: #eff6ff;
        }
        .choice-btn:active { transform: scale(0.95); }
        .choice-btn.correct {
            background: #dcfce7;
            border-color: #22c55e;
            animation: correctPulse 0.5s ease;
        }
        .choice-btn.wrong {
            background: #fee2e2;
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .sound-btn {
            display: block;
            margin: 20px auto 0;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
        }
        .sound-btn:hover { transform: scale(1.05); }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .celebration.show { display: flex; }
        .celebration-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .celebration-content h2 { color: #1e3a8a; font-size: 2rem; margin-bottom: 15px; }
        .celebration-content .big-emoji { font-size: 5rem; margin: 20px 0; }
        .play-again-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-top: 20px;
        }

        .sound-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }
    </style>
</head>
<body>
    <button class="sound-toggle" id="soundToggle">üîä</button>

    <div class="container">
        <div class="header">
            <h1>◊ê÷∏◊ú÷∂◊£-◊ë÷µ÷º◊ô◊™ Aleph-Bet</h1>
            <p>Learn Hebrew Letters!</p>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="stars">
            <span class="star" id="star1">‚≠ê</span>
            <span class="star" id="star2">‚≠ê</span>
            <span class="star" id="star3">‚≠ê</span>
        </div>

        <div class="mascot-area">
            <div class="mascot">ü¶Å</div>
            <div class="speech-bubble">
                <p id="mascotText">Shalom! I'm Ari the Lion! Let's learn Hebrew letters!</p>
            </div>
        </div>

        <div class="game-container">
            <div class="letter-display">
                <div class="big-letter" id="targetLetter" onclick="playLetterSound()">◊ê</div>
                <div class="letter-name" id="letterName">Aleph</div>
            </div>

            <button class="sound-btn" onclick="playLetterSound()">üîä Hear the Letter</button>

            <div class="choices" id="choices"></div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>!◊õ◊ú ◊î◊õ◊ë◊ï◊ì</h2>
            <h2>Amazing Job!</h2>
            <div class="big-emoji">üéâü¶Åüåü</div>
            <div class="stars">
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
            </div>
            <p>You learned the Hebrew letters!</p>
            <button class="play-again-btn" onclick="restartGame()">Play Again!</button>
        </div>
    </div>

    <script>
        // Hebrew letters for nursery level (first 5 letters)
        const letters = [
            { hebrew: '◊ê', name: 'Aleph', sound: 'ah' },
            { hebrew: '◊ë', name: 'Bet', sound: 'b' },
            { hebrew: '◊í', name: 'Gimel', sound: 'g' },
            { hebrew: '◊ì', name: 'Dalet', sound: 'd' },
            { hebrew: '◊î', name: 'Hey', sound: 'h' }
        ];

        let currentRound = 0;
        let score = 0;
        let totalRounds = 5;
        let soundEnabled = true;
        let currentLetter = null;

        const mascotMessages = {
            start: "Shalom! I'm Ari the Lion! Let's learn Hebrew letters!",
            correct: ["!◊ô◊ï◊§◊ô Yofi! Great job!", "!◊û◊¶◊ï◊ô◊ü Excellent!", "!◊†◊î◊ì◊® Wonderful!", "You're a star! ‚≠ê"],
            wrong: ["Try again! You can do it!", "Almost! Look carefully!", "Keep trying!"],
            find: "Find the matching letter below!"
        };

        function playTone(freq, duration) {
            if (!soundEnabled) return;
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = freq;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
                osc.start();
                osc.stop(ctx.currentTime + duration);
            } catch(e) {}
        }

        function playCorrectSound() {
            playTone(523, 0.15);
            setTimeout(() => playTone(659, 0.15), 100);
            setTimeout(() => playTone(784, 0.2), 200);
        }

        function playWrongSound() {
            playTone(200, 0.3);
        }

        function playLetterSound() {
            if (!soundEnabled || !currentLetter) return;
            // Simple audio feedback for the letter
            const frequencies = { '◊ê': 440, '◊ë': 494, '◊í': 523, '◊ì': 587, '◊î': 659 };
            playTone(frequencies[currentLetter.hebrew] || 440, 0.3);

            // Speak the letter name
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentLetter.name);
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function startRound() {
            currentLetter = letters[currentRound];

            document.getElementById('targetLetter').textContent = currentLetter.hebrew;
            document.getElementById('letterName').textContent = currentLetter.name;
            document.getElementById('mascotText').textContent = mascotMessages.find;

            // Create choices (correct + 3 wrong)
            let choices = [currentLetter];
            let otherLetters = letters.filter(l => l.hebrew !== currentLetter.hebrew);
            otherLetters = shuffleArray(otherLetters).slice(0, 3);
            choices = shuffleArray([...choices, ...otherLetters]);

            const choicesDiv = document.getElementById('choices');
            choicesDiv.textContent = '';

            choices.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = letter.hebrew;
                btn.onclick = () => checkAnswer(btn, letter.hebrew === currentLetter.hebrew);
                choicesDiv.appendChild(btn);
            });

            // Auto-play letter sound
            setTimeout(playLetterSound, 500);
        }

        function checkAnswer(btn, isCorrect) {
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(b => b.onclick = null);

            if (isCorrect) {
                btn.classList.add('correct');
                playCorrectSound();
                score++;

                const msg = mascotMessages.correct[Math.floor(Math.random() * mascotMessages.correct.length)];
                document.getElementById('mascotText').textContent = msg;

                // Update stars
                if (score >= 2) document.getElementById('star1').classList.add('earned');
                if (score >= 4) document.getElementById('star2').classList.add('earned');
                if (score >= 5) document.getElementById('star3').classList.add('earned');

                setTimeout(() => {
                    currentRound++;
                    document.getElementById('progressBar').style.width = (currentRound / totalRounds * 100) + '%';

                    if (currentRound >= totalRounds) {
                        showCelebration();
                    } else {
                        startRound();
                    }
                }, 1500);
            } else {
                btn.classList.add('wrong');
                playWrongSound();

                const msg = mascotMessages.wrong[Math.floor(Math.random() * mascotMessages.wrong.length)];
                document.getElementById('mascotText').textContent = msg;

                setTimeout(() => {
                    btn.classList.remove('wrong');
                    buttons.forEach(b => {
                        if (!b.classList.contains('correct')) {
                            b.onclick = () => checkAnswer(b, b.textContent === currentLetter.hebrew);
                        }
                    });
                }, 800);
            }
        }

        function showCelebration() {
            document.getElementById('celebration').classList.add('show');
            playCorrectSound();
            setTimeout(playCorrectSound, 300);
        }

        function restartGame() {
            currentRound = 0;
            score = 0;
            document.getElementById('celebration').classList.remove('show');
            document.getElementById('progressBar').style.width = '0%';
            document.querySelectorAll('.star').forEach(s => s.classList.remove('earned'));
            document.getElementById('mascotText').textContent = mascotMessages.start;
            startRound();
        }

        document.getElementById('soundToggle').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.textContent = soundEnabled ? 'üîä' : 'üîá';
        });

        // Start the game
        startRound();
    </script>
</body>
</html>
