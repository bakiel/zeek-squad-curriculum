<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aleph-Bet Adventure - Sitreyah</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }
        .header p { font-size: 1rem; opacity: 0.9; margin-top: 5px; }

        .progress-bar-container {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            height: 20px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            border-radius: 15px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .stars { text-align: center; font-size: 2.5rem; margin-bottom: 15px; }
        .star { color: rgba(255,255,255,0.3); transition: all 0.5s; display: inline-block; }
        .star.earned { color: #fbbf24; filter: drop-shadow(0 0 10px #fbbf24); animation: starPop 0.5s ease; }
        @keyframes starPop {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.4) rotate(20deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .mascot-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .mascot {
            font-size: 4rem;
            animation: bounce 1s ease-in-out infinite;
            cursor: pointer;
        }
        .mascot.speaking {
            animation: speak 0.3s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes speak {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .speech-bubble {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            flex: 1;
        }
        .speech-bubble:before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            border: 12px solid transparent;
            border-right-color: white;
        }
        .speech-bubble p { color: #1e3a8a; font-size: 1.1rem; font-weight: bold; }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .letter-display {
            text-align: center;
            margin-bottom: 20px;
        }
        .big-letter {
            font-size: 8rem;
            color: #1e3a8a;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.1);
            animation: letterPulse 2s ease-in-out infinite;
            cursor: pointer;
            display: inline-block;
            font-family: 'Times New Roman', serif;
            transition: transform 0.3s, color 0.3s;
        }
        .big-letter:hover {
            transform: scale(1.1);
            color: #3b82f6;
        }
        .big-letter.playing {
            animation: letterGlow 0.5s ease-in-out infinite;
        }
        @keyframes letterPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes letterGlow {
            0%, 100% { filter: drop-shadow(0 0 10px #3b82f6); }
            50% { filter: drop-shadow(0 0 25px #3b82f6); }
        }
        .letter-name {
            font-size: 1.5rem;
            color: #64748b;
            margin-top: 10px;
        }

        .hear-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        .hear-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
        }
        .hear-btn.playing {
            animation: btnPulse 0.5s ease-in-out infinite;
        }
        @keyframes btnPulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4); }
            50% { box-shadow: 0 4px 30px rgba(139, 92, 246, 0.8); }
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .choice-btn {
            padding: 20px;
            font-size: 3rem;
            border: 4px solid #e2e8f0;
            border-radius: 20px;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Times New Roman', serif;
        }
        .choice-btn:hover {
            transform: scale(1.08);
            border-color: #3b82f6;
            background: #eff6ff;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        .choice-btn.correct {
            background: linear-gradient(135deg, #dcfce7, #bbf7d0);
            border-color: #22c55e;
            animation: correctBounce 0.6s ease;
        }
        .choice-btn.wrong {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }
        @keyframes correctBounce {
            0% { transform: scale(1); }
            30% { transform: scale(1.2); }
            50% { transform: scale(0.9); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-15px); }
            40% { transform: translateX(15px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .celebration.show { display: flex; }
        .celebration-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: celebrationPop 0.6s ease;
        }
        @keyframes celebrationPop {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        .celebration-content h2 { color: #1e3a8a; font-size: 2rem; margin-bottom: 10px; }
        .celebration-content .hebrew-congrats { font-size: 1.5rem; color: #3b82f6; }
        .celebration-content .trophy { font-size: 5rem; margin: 20px 0; animation: trophySpin 1s ease; }
        @keyframes trophySpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .celebration-content p { color: #666; margin-bottom: 20px; }
        .play-again-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-top: 20px;
        }

        .sound-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.95);
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 1.6rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confettiFall 3s ease-out forwards;
            z-index: 1001;
            pointer-events: none;
        }
        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .start-screen.hidden { display: none; }
        .start-content {
            text-align: center;
            color: white;
            padding: 40px;
        }
        .start-content .big-mascot {
            font-size: 8rem;
            animation: bigBounce 1s ease-in-out infinite;
        }
        @keyframes bigBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        .start-content h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .start-content .hebrew-title {
            font-size: 2rem;
            font-family: 'Times New Roman', serif;
            margin-bottom: 30px;
        }
        .start-btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            background: white;
            color: #1e3a8a;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <div class="start-content">
            <div class="big-mascot">ü¶Å</div>
            <h1>Aleph-Bet Adventure!</h1>
            <div class="hebrew-title">◊ê÷∏◊ú÷∂◊£-◊ë÷µ÷º◊ô◊™</div>
            <button class="start-btn" id="startBtn">‚ñ∂ Let's Learn!</button>
        </div>
    </div>

    <button class="sound-toggle" id="soundToggle">üîä</button>

    <div class="container">
        <div class="header">
            <h1>◊ê÷∏◊ú÷∂◊£-◊ë÷µ÷º◊ô◊™ Aleph-Bet</h1>
            <p>Learn Hebrew Letters!</p>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="stars">
            <span class="star" id="star1">‚≠ê</span>
            <span class="star" id="star2">‚≠ê</span>
            <span class="star" id="star3">‚≠ê</span>
        </div>

        <div class="mascot-area">
            <div class="mascot" id="mascot" onclick="repeatInstruction()">ü¶Å</div>
            <div class="speech-bubble">
                <p id="mascotText">Tap me to hear again!</p>
            </div>
        </div>

        <div class="game-container">
            <div class="letter-display">
                <div class="big-letter" id="targetLetter" onclick="playLetterSound()">◊ê</div>
                <div class="letter-name" id="letterName">Aleph</div>
            </div>

            <button class="hear-btn" id="hearBtn" onclick="playLetterSound()">üîä Hear the Letter</button>

            <div class="choices" id="choices"></div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>◊õ◊ú ◊î◊õ◊ë◊ï◊ì!</h2>
            <div class="hebrew-congrats">Kol Hakavod!</div>
            <div class="trophy">üèÜ</div>
            <p>You learned the Hebrew letters!</p>
            <div class="stars" id="celebrationStars">
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
            </div>
            <button class="play-again-btn" onclick="restartGame()">Play Again!</button>
        </div>
    </div>

    <script>
        // Microsoft Edge TTS Audio Files (AnaNeural - cute kids voice)
        var audioFiles = {
            welcome: 'audio/welcome.mp3',
            findLetter: 'audio/find-letter.mp3',
            letterAleph: 'audio/letter-aleph.mp3',
            letterBet: 'audio/letter-bet.mp3',
            letterGimel: 'audio/letter-gimel.mp3',
            letterDalet: 'audio/letter-dalet.mp3',
            letterHey: 'audio/letter-hey.mp3',
            correct1: 'audio/correct1.mp3',
            correct2: 'audio/correct2.mp3',
            correct3: 'audio/correct3.mp3',
            wrong: 'audio/wrong.mp3',
            celebration: 'audio/celebration.mp3'
        };

        var audioCache = {};
        Object.keys(audioFiles).forEach(function(key) {
            audioCache[key] = new Audio(audioFiles[key]);
            audioCache[key].preload = 'auto';
        });

        var letters = [
            { hebrew: '◊ê', name: 'Aleph', audio: 'letterAleph' },
            { hebrew: '◊ë', name: 'Bet', audio: 'letterBet' },
            { hebrew: '◊í', name: 'Gimel', audio: 'letterGimel' },
            { hebrew: '◊ì', name: 'Dalet', audio: 'letterDalet' },
            { hebrew: '◊î', name: 'Hey', audio: 'letterHey' }
        ];

        var currentRound = 0;
        var score = 0;
        var totalRounds = 5;
        var soundEnabled = true;
        var currentLetter = null;
        var currentAudio = null;

        function playAudio(key, callback) {
            if (!soundEnabled) {
                if (callback) callback();
                return;
            }
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            var audio = audioCache[key];
            if (audio) {
                currentAudio = audio;
                audio.currentTime = 0;
                document.getElementById('mascot').classList.add('speaking');
                audio.onended = function() {
                    document.getElementById('mascot').classList.remove('speaking');
                    if (callback) callback();
                };
                audio.play().catch(function(e) {
                    document.getElementById('mascot').classList.remove('speaking');
                    if (callback) callback();
                });
            } else if (callback) {
                callback();
            }
        }

        function playCorrectSound(callback) {
            var sounds = ['correct1', 'correct2', 'correct3'];
            var randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            playAudio(randomSound, callback);
        }

        function playLetterSound() {
            if (!currentLetter) return;
            var btn = document.getElementById('hearBtn');
            var letter = document.getElementById('targetLetter');
            btn.classList.add('playing');
            letter.classList.add('playing');
            playAudio(currentLetter.audio, function() {
                btn.classList.remove('playing');
                letter.classList.remove('playing');
            });
        }

        function repeatInstruction() {
            playAudio('findLetter');
        }

        function shuffleArray(array) {
            var arr = array.slice();
            for (var i = arr.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        }

        function startRound() {
            currentLetter = letters[currentRound];
            document.getElementById('targetLetter').textContent = currentLetter.hebrew;
            document.getElementById('letterName').textContent = currentLetter.name;
            document.getElementById('mascotText').textContent = 'Find this letter below!';

            var choices = [currentLetter];
            var otherLetters = letters.filter(function(l) { return l.hebrew !== currentLetter.hebrew; });
            otherLetters = shuffleArray(otherLetters).slice(0, 3);
            choices = shuffleArray(choices.concat(otherLetters));

            var choicesDiv = document.getElementById('choices');
            choicesDiv.textContent = '';

            choices.forEach(function(letter) {
                var btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = letter.hebrew;
                btn.onclick = function() { checkAnswer(btn, letter.hebrew === currentLetter.hebrew); };
                choicesDiv.appendChild(btn);
            });

            playAudio(currentLetter.audio, function() {
                setTimeout(function() {
                    playAudio('findLetter');
                }, 500);
            });
        }

        function checkAnswer(btn, isCorrect) {
            var buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(function(b) { b.onclick = null; });

            if (isCorrect) {
                btn.classList.add('correct');
                score++;
                document.getElementById('mascotText').textContent = '◊ô◊ï◊§◊ô! Yofi! Great job!';
                if (score >= 2) document.getElementById('star1').classList.add('earned');
                if (score >= 4) document.getElementById('star2').classList.add('earned');
                if (score >= 5) document.getElementById('star3').classList.add('earned');

                playCorrectSound(function() {
                    setTimeout(function() {
                        currentRound++;
                        document.getElementById('progressBar').style.width = (currentRound / totalRounds * 100) + '%';
                        if (currentRound >= totalRounds) {
                            showCelebration();
                        } else {
                            startRound();
                        }
                    }, 800);
                });
            } else {
                btn.classList.add('wrong');
                document.getElementById('mascotText').textContent = 'Try again!';
                playAudio('wrong', function() {
                    setTimeout(function() {
                        btn.classList.remove('wrong');
                        buttons.forEach(function(b) {
                            if (!b.classList.contains('correct')) {
                                b.onclick = function() {
                                    checkAnswer(b, b.textContent === currentLetter.hebrew);
                                };
                            }
                        });
                    }, 600);
                });
            }
        }

        function showCelebration() {
            createConfetti();
            document.getElementById('celebration').classList.add('show');
            playAudio('celebration');
        }

        function createConfetti() {
            var colors = ['#fbbf24', '#3b82f6', '#22c55e', '#ef4444', '#8b5cf6', '#ec4899'];
            for (var i = 0; i < 50; i++) {
                (function(index) {
                    setTimeout(function() {
                        var confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                        document.body.appendChild(confetti);
                        setTimeout(function() { confetti.remove(); }, 4000);
                    }, index * 50);
                })(i);
            }
        }

        function restartGame() {
            currentRound = 0;
            score = 0;
            document.getElementById('celebration').classList.remove('show');
            document.getElementById('progressBar').style.width = '0%';
            document.querySelectorAll('.star').forEach(function(s) { s.classList.remove('earned'); });
            document.getElementById('mascotText').textContent = "Let's learn Hebrew letters!";
            startRound();
        }

        document.getElementById('soundToggle').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.textContent = soundEnabled ? 'üîä' : 'üîá';
            if (!soundEnabled && currentAudio) {
                currentAudio.pause();
            }
        });

        document.getElementById('startBtn').addEventListener('click', function() {
            document.getElementById('startScreen').classList.add('hidden');
            playAudio('welcome', function() {
                setTimeout(startRound, 500);
            });
        });
    </script>
</body>
</html>
