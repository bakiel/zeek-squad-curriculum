<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamwork - Zeek Squad</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 550px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 20px; }
        .header h1 { font-size: 2rem; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }

        .back-btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .back-btn:hover { background: rgba(255,255,255,0.3); }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tab {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        .tab:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        .tab.active { background: white; color: #3498db; transform: scale(1.05); }

        .progress-container {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            height: 15px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 15px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .stars { text-align: center; font-size: 2rem; margin-bottom: 15px; }
        .star { color: rgba(255,255,255,0.3); transition: all 0.5s; display: inline-block; }
        .star.earned { color: #FFD700; filter: drop-shadow(0 0 10px #FFD700); animation: starEarn 0.6s ease; }
        @keyframes starEarn {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.5) rotate(20deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .mascot { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .mascot-emoji { font-size: 4rem; animation: teamBounce 1s ease-in-out infinite; }
        @keyframes teamBounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        .speech-bubble {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            flex: 1;
        }
        .speech-bubble:before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            border: 10px solid transparent;
            border-right-color: white;
        }

        .game-card {
            background: white;
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .game-card h2 { color: #3498db; margin-bottom: 15px; font-size: 1.3rem; text-align: center; }

        .question-counter {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        .team-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 4px solid #dee2e6;
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .team-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .team-card:active { transform: scale(0.95); }
        .team-card.selected {
            border-color: #3498db;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            transform: scale(1.05);
        }
        .team-card.correct {
            border-color: #27ae60;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            animation: correctPulse 0.5s ease;
        }
        .team-card.wrong { animation: shake 0.5s ease; border-color: #e74c3c; }
        @keyframes correctPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .team-card .emoji { font-size: 3rem; display: block; margin-bottom: 8px; }
        .team-card .label { font-size: 1rem; color: #333; font-weight: bold; }

        .scenario-box {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .scenario-emoji { font-size: 3rem; margin-bottom: 10px; }
        .scenario-text { font-size: 1.1rem; color: #333; }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        .option-btn {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 4px solid #dee2e6;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .option-btn:hover { transform: translateY(-3px); border-color: #3498db; }
        .option-btn.selected { border-color: #3498db; background: #e3f2fd; }
        .option-btn.correct { border-color: #27ae60; background: #d4edda; }
        .option-btn.wrong { border-color: #e74c3c; animation: shake 0.5s; }
        .option-btn:disabled { opacity: 0.7; cursor: not-allowed; }

        .helper-area {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .helper-card {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-radius: 20px;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            min-width: 100px;
        }
        .helper-card:hover { transform: scale(1.1); }
        .helper-card.selected { box-shadow: 0 0 20px #FFD700; transform: scale(1.15); }
        .helper-card.placed { opacity: 0.5; cursor: not-allowed; }
        .helper-card .emoji { font-size: 2.5rem; display: block; margin-bottom: 5px; }
        .helper-card .role { font-size: 0.9rem; font-weight: bold; }

        .task-box {
            background: #f8f9fa;
            border: 4px dashed #3498db;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            min-height: 120px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .task-box:hover { background: #e3f2fd; }
        .task-box.filled { border-style: solid; background: #d4edda; border-color: #27ae60; }
        .task-box .task-emoji { font-size: 2rem; margin-bottom: 8px; }
        .task-box .task-text { color: #333; margin-bottom: 10px; }
        .task-box .assigned { font-size: 2.5rem; margin-top: 10px; }

        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            display: none;
            font-weight: bold;
            animation: feedbackPop 0.4s ease;
        }
        @keyframes feedbackPop { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .feedback.show { display: block; }
        .feedback.success { background: #d4edda; color: #155724; }
        .feedback.wrong { background: #f8d7da; color: #721c24; }

        .next-btn {
            display: none;
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s;
        }
        .next-btn.show { display: block; }
        .next-btn:hover { transform: scale(1.02); }

        .cheer-area {
            text-align: center;
            font-size: 1.5rem;
            line-height: 2;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .cheer-line {
            opacity: 0.3;
            transition: all 0.5s;
        }
        .cheer-line.active {
            opacity: 1;
            transform: scale(1.2);
            color: #3498db;
        }

        .cheer-btn {
            display: block;
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
        }
        .cheer-btn:hover { transform: scale(1.02); }
        .cheer-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .hidden { display: none !important; }

        .celebration {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .celebration.show { display: flex; }
        .celebration-content {
            background: white;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            animation: celebrationPop 0.5s ease;
            max-width: 90%;
        }
        @keyframes celebrationPop { 0% { transform: scale(0); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .celebration h2 { color: #3498db; font-size: 2rem; margin-bottom: 15px; }
        .celebration .trophy { font-size: 5rem; margin-bottom: 15px; }
        .celebration p { color: #666; margin-bottom: 10px; font-size: 1.1rem; }
        .celebration .stars-final { font-size: 3rem; color: #FFD700; margin-bottom: 20px; }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confettiFall 3s linear forwards;
            z-index: 1001;
        }
        @keyframes confettiFall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

        .submit-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
            margin-top: 15px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .submit-btn:hover { transform: scale(1.05); }
    </style>
</head>

    <script>
        var audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            var osc = audioCtx.createOscillator();
            var gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.frequency.setValueAtTime(523, audioCtx.currentTime);
                osc.frequency.setValueAtTime(659, audioCtx.currentTime + 0.1);
                osc.frequency.setValueAtTime(784, audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                osc.start(); osc.stop(audioCtx.currentTime + 0.4);
            } else if (type === 'wrong') {
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'star') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'click') {
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'cheer') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                osc.frequency.setValueAtTime(554, audioCtx.currentTime + 0.2);
                osc.frequency.setValueAtTime(659, audioCtx.currentTime + 0.4);
                osc.frequency.setValueAtTime(880, audioCtx.currentTime + 0.6);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
                osc.start(); osc.stop(audioCtx.currentTime + 0.8);
            }
        }

        // Game data
        var rulesData = [

            { emoji: 'üó£Ô∏è', label: 'Use Nice Words', good: true },
            { emoji: 'üò†', label: 'Yell at Friends', good: false },

            { emoji: 'üëé', label: 'Put Down', good: false },
            { emoji: 'ü§ó', label: 'Include Everyone', good: true },
            { emoji: 'üö´', label: 'Leave People Out', good: false }
        ];

        var scenarioData = [
            {
                emoji: 'üß©',

                options: [
                    { emoji: 'ü§ù', text: 'Share it', correct: true },

            {

            {

            },
            {

        var helperData = [

        var cheerLines = [
            'üéµ Z-E-E-K!',

        var currentTab = 'rules';

        var starsEarned = 0;

        function updateSpeech(text) {
            document.getElementById('speechBubble').textContent = text;
        }

        function updateProgress() {
            var total = getQuestionCount();
            var percent = (currentQuestion / total) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function getQuestionCount() {
            if (currentTab === 'rules') return 6;
            if (currentTab === 'scenarios') return scenarioData.length;
            if (currentTab === 'helpers') return helperData.length;
            if (currentTab === 'cheer') return cheerLines.length;
            return 6;
        }

        function earnStar(num) {
            var star = document.getElementById('star' + num);
            if (!star.classList.contains('earned')) {
                star.classList.add('earned');
                starsEarned++;
                playSound('star');
            }
        }

        function resetStars() {
            for (var i = 1; i <= 3; i++) {
                document.getElementById('star' + i).classList.remove('earned');
            }
            starsEarned = 0;
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(function(tab) {
            tab.addEventListener('click', function() {
                playSound('click');
                document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
                tab.classList.add('active');
                currentTab = tab.getAttribute('data-tab');
                currentQuestion = 0;
                correctAnswers = 0;
                goodRulesFound = 0;
                helpersPlaced = 0;
                cheerStep = 0;
                selectedHelper = null;
                resetStars();
                document.getElementById('progressBar').style.width = '0%';
                loadQuestion();

                var msgs = {
                    'rules': "Let's learn the teamwork rules! Tap the GOOD ones!",
                    'scenarios': "What would a good teammate do? Let's see!",
                    'helpers': "Match helpers to tasks! Everyone has a job!",
                    'cheer': "Let's do our team cheer together!"
                };
                updateSpeech(msgs[currentTab]);
            });
        });

        function loadQuestion() {
            var gameCard = document.getElementById('gameCard');
            gameCard.textContent = '';

            var total = getQuestionCount();
            document.getElementById('questionCounter').textContent = 'Question ' + (currentQuestion + 1) + ' of ' + total;

            if (currentTab === 'rules') {
                loadRulesGame();
            } else if (currentTab === 'scenarios') {
                loadScenarioQuestion();
            } else if (currentTab === 'helpers') {
                loadHelperQuestion();
            } else if (currentTab === 'cheer') {
                loadCheerGame();
            }
        }

        function loadRulesGame() {
            var gameCard = document.getElementById('gameCard');

            var title = document.createElement('h2');
            title.textContent = 'üìã Teamwork Rules!';
            gameCard.appendChild(title);

            var subtitle = document.createElement('p');
            subtitle.style.textAlign = 'center';
            subtitle.style.color = '#666';
            subtitle.style.marginBottom = '15px';
            subtitle.textContent = 'Tap all the GOOD teamwork rules!';
            gameCard.appendChild(subtitle);

            var grid = document.createElement('div');
            grid.className = 'team-grid';

            // Shuffle and take 6 rules
            var shuffled = rulesData.slice().sort(function() { return Math.random() - 0.5; });
            var selected = shuffled.slice(0, 6);

            selected.forEach(function(rule, index) {
                var card = document.createElement('div');
                card.className = 'team-card';
                card.setAttribute('data-good', rule.good);

                var emoji = document.createElement('span');
                emoji.className = 'emoji';
                emoji.textContent = rule.emoji;

                var label = document.createElement('span');
                label.className = 'label';
                label.textContent = rule.label;

                card.appendChild(emoji);
                card.appendChild(label);

                card.addEventListener('click', function() { selectRule(card, rule); });
                grid.appendChild(card);
            });

            gameCard.appendChild(grid);

            var feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.id = 'feedback';
            gameCard.appendChild(feedback);

            var nextBtn = document.createElement('button');
            nextBtn.className = 'next-btn';
            nextBtn.id = 'nextBtn';
            nextBtn.textContent = 'Next Set ‚Üí';
            nextBtn.addEventListener('click', nextQuestion);
            gameCard.appendChild(nextBtn);

            goodRulesFound = 0;
        }

        function selectRule(card, rule) {
            if (card.classList.contains('correct') || card.classList.contains('wrong')) return;

            if (rule.good) {
                card.classList.add('correct');
                playSound('correct');
                goodRulesFound++;
                updateSpeech("Yes! " + rule.label + " is great teamwork!");

                // Count good rules in current set
                var goodCount = 0;
                document.querySelectorAll('.team-card').forEach(function(c) {
                    if (c.getAttribute('data-good') === 'true') goodCount++;
                });

                if (goodRulesFound >= goodCount) {
                    correctAnswers++;
                    showFeedback(true, 'üåü You found all the good rules!');
                    checkStars();
                }
            } else {
                card.classList.add('wrong');
                playSound('wrong');
                updateSpeech("Hmm, that's not good teamwork. Try another!");
                setTimeout(function() { card.classList.remove('wrong'); }, 600);
            }
        }

        function loadScenarioQuestion() {
            var gameCard = document.getElementById('gameCard');
            var scenario = scenarioData[currentQuestion];

            var title = document.createElement('h2');
            title.textContent = 'üé≠ What Would You Do?';
            gameCard.appendChild(title);

            var scenarioBox = document.createElement('div');
            scenarioBox.className = 'scenario-box';

            var scenarioEmoji = document.createElement('div');
            scenarioEmoji.className = 'scenario-emoji';
            scenarioEmoji.textContent = scenario.emoji;

            var scenarioText = document.createElement('div');
            scenarioText.className = 'scenario-text';
            scenarioText.textContent = scenario.text;

            scenarioBox.appendChild(scenarioEmoji);
            scenarioBox.appendChild(scenarioText);
            gameCard.appendChild(scenarioBox);

            var optionGrid = document.createElement('div');
            optionGrid.className = 'option-grid';

            scenario.options.forEach(function(option, index) {
                var btn = document.createElement('button');
                btn.className = 'option-btn';

                var optEmoji = document.createElement('span');
                optEmoji.style.fontSize = '2rem';
                optEmoji.textContent = option.emoji;

                var optText = document.createElement('span');
                optText.textContent = option.text;

                btn.appendChild(optEmoji);
                btn.appendChild(optText);

                btn.addEventListener('click', function() { checkScenarioAnswer(btn, option.correct); });
                optionGrid.appendChild(btn);
            });

            gameCard.appendChild(optionGrid);

            var feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.id = 'feedback';
            gameCard.appendChild(feedback);

            var nextBtn = document.createElement('button');
            nextBtn.className = 'next-btn';
            nextBtn.id = 'nextBtn';
            nextBtn.textContent = 'Next Scenario ‚Üí';
            nextBtn.addEventListener('click', nextQuestion);
            gameCard.appendChild(nextBtn);
        }

        function checkScenarioAnswer(btn, isCorrect) {
            document.querySelectorAll('.option-btn').forEach(function(b) { b.disabled = true; });

            if (isCorrect) {
                btn.classList.add('correct');
                playSound('correct');
                correctAnswers++;
                showFeedback(true, 'üéâ Great choice! That\'s good teamwork!');
                updateSpeech("Wonderful! You made the kind choice!");
                checkStars();
            } else {
                btn.classList.add('wrong');
                playSound('wrong');
                showFeedback(false, '‚ùå That\'s not the best choice. Try to be kind!');
                updateSpeech("Hmm, let's think about how to be a better friend.");
            }
        }

        function loadHelperQuestion() {
            var gameCard = document.getElementById('gameCard');
            var helper = helperData[currentQuestion];

            var title = document.createElement('h2');
            title.textContent = 'üôã Match Helpers to the Task!';
            gameCard.appendChild(title);

            var taskBox = document.createElement('div');
            taskBox.className = 'task-box';

            var taskEmoji = document.createElement('div');
            taskEmoji.className = 'task-emoji';
            taskEmoji.textContent = helper.task.emoji;

            var taskText = document.createElement('div');
            taskText.className = 'task-text';
            taskText.textContent = helper.task.text;

            var subtitle = document.createElement('div');
            subtitle.style.color = '#888';
            subtitle.style.fontSize = '0.9rem';
            subtitle.textContent = 'Tap helpers below to assign them!';

            taskBox.appendChild(taskEmoji);
            taskBox.appendChild(taskText);
            taskBox.appendChild(subtitle);
            gameCard.appendChild(taskBox);

            var helperArea = document.createElement('div');
            helperArea.className = 'helper-area';
            helperArea.id = 'helperArea';

            helper.helpers.forEach(function(h, index) {
                var card = document.createElement('div');
                card.className = 'helper-card';
                card.id = 'helper' + index;

                var emoji = document.createElement('span');
                emoji.className = 'emoji';
                emoji.textContent = h.emoji;

                var role = document.createElement('span');
                role.className = 'role';
                role.textContent = h.role;

                card.appendChild(emoji);
                card.appendChild(role);

                card.addEventListener('click', function() { assignHelper(card, index); });
                helperArea.appendChild(card);
            });

            gameCard.appendChild(helperArea);

            var feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.id = 'feedback';
            gameCard.appendChild(feedback);

            var nextBtn = document.createElement('button');
            nextBtn.className = 'next-btn';
            nextBtn.id = 'nextBtn';
            nextBtn.textContent = 'Next Task ‚Üí';
            nextBtn.addEventListener('click', nextQuestion);
            gameCard.appendChild(nextBtn);

            helpersPlaced = 0;
        }

        function assignHelper(card, index) {
            if (card.classList.contains('placed')) return;

            playSound('correct');
            card.classList.add('placed');
            helpersPlaced++;

            var helper = helperData[currentQuestion].helpers[index];
            updateSpeech(helper.emoji + " will " + helper.role.toLowerCase() + "! Great team assignment!");

            if (helpersPlaced >= helperData[currentQuestion].helpers.length) {
                correctAnswers++;
                showFeedback(true, 'üéâ Great teamwork! Everyone has a job!');
                checkStars();
            }
        }

        function loadCheerGame() {
            var gameCard = document.getElementById('gameCard');

            var title = document.createElement('h2');
            title.textContent = 'üì£ Team Cheer!';
            gameCard.appendChild(title);

            var subtitle = document.createElement('p');
            subtitle.style.textAlign = 'center';
            subtitle.style.color = '#666';
            subtitle.style.marginBottom = '20px';
            subtitle.textContent = 'Let\'s do the Zeek Squad cheer together!';
            gameCard.appendChild(subtitle);

            var cheerArea = document.createElement('div');
            cheerArea.className = 'cheer-area';
            cheerArea.id = 'cheerArea';

            cheerLines.forEach(function(line, index) {
                var cheerLine = document.createElement('div');
                cheerLine.className = 'cheer-line';
                cheerLine.id = 'cheerLine' + index;
                cheerLine.textContent = line;
                cheerArea.appendChild(cheerLine);
            });

            gameCard.appendChild(cheerArea);

            var cheerBtn = document.createElement('button');
            cheerBtn.className = 'cheer-btn';
            cheerBtn.id = 'cheerBtn';
            cheerBtn.textContent = 'üì£ SAY THE CHEER!';
            cheerBtn.addEventListener('click', doCheer);
            gameCard.appendChild(cheerBtn);

            var feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.id = 'feedback';
            gameCard.appendChild(feedback);

            cheerStep = 0;
            document.getElementById('questionCounter').textContent = 'Cheer: ' + cheerStep + ' of ' + cheerLines.length;
        }

        function doCheer() {
            if (cheerStep >= cheerLines.length) return;

            playSound('cheer');

            var line = document.getElementById('cheerLine' + cheerStep);
            line.classList.add('active');

            cheerStep++;
            currentQuestion = cheerStep;
            document.getElementById('questionCounter').textContent = 'Cheer: ' + cheerStep + ' of ' + cheerLines.length;

            var messages = [
                "Z-E-E-K! Say it loud!",
                "S-Q-U-A-D! We're a team!",
                "We work TOGETHER! Yes!",
                "We are the BEST! Amazing!"
            ];
            updateSpeech(messages[cheerStep - 1]);

            if (cheerStep === 2) earnStar(1);
            if (cheerStep === 3) earnStar(2);

            if (cheerStep >= cheerLines.length) {
                earnStar(3);
                document.getElementById('cheerBtn').disabled = true;
                showFeedback(true, 'üì£ AMAZING TEAM SPIRIT!');
                setTimeout(showCelebration, 1500);
            }
        }

        function showFeedback(success, message) {
            var feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = 'feedback show ' + (success ? 'success' : 'wrong');

            if (success && currentTab !== 'cheer') {
                document.getElementById('nextBtn').classList.add('show');
            }
        }

        function checkStars() {
            var total = getQuestionCount();
            var threshold = Math.ceil(total / 3);
            if (correctAnswers === threshold) earnStar(1);
            if (correctAnswers === threshold * 2) earnStar(2);
            if (correctAnswers >= total) earnStar(3);
        }

        function nextQuestion() {
            currentQuestion++;
            updateProgress();

            var total = getQuestionCount();
            if (currentQuestion >= total) {
                showCelebration();
            } else {
                loadQuestion();
            }
        }

        function showCelebration() {
            document.getElementById('celebration').classList.add('show');

            var earnedStars = '';
            var emptyStars = '';
            for (var i = 0; i < starsEarned; i++) earnedStars += '‚òÖ';
            for (var j = 0; j < 3 - starsEarned; j++) emptyStars += '‚òÜ';
            document.getElementById('starsFinal').textContent = earnedStars + emptyStars;

            var msgs = {
                'rules': "You know all the teamwork rules!",
                'scenarios': "You make great team choices!",
                'helpers': "You're great at assigning team roles!",
                'cheer': "You have amazing team spirit!"
            };
            document.getElementById('celebrationMsg').textContent = msgs[currentTab];

            launchConfetti();
        }

        function launchConfetti() {
            var colors = ['#3498db', '#FFD700', '#e74c3c', '#27ae60', '#9b59b6'];
            for (var i = 0; i < 50; i++) {
                setTimeout(function() {
                    var confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    document.body.appendChild(confetti);
                    setTimeout(function() { confetti.remove(); }, 3000);
                }, i * 50);
            }
        }

        // Start game
        loadQuestion();
    </script>
