<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Forward - Zeek Squad</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .header h1 { font-size: 2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .game-card {
            background: white;
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .game-card h2 {
            color: #4ECDC4;
            margin-bottom: 15px;
            font-size: 1.4rem;
            text-align: center;
        }
        .number-line {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 15px;
        }
        .number-box {
            width: 40px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            background: white;
            border-radius: 10px;
            border: 3px solid #4ECDC4;
        }
        .number-box.highlight {
            background: #4ECDC4;
            color: white;
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .question {
            text-align: center;
            font-size: 1.8rem;
            margin: 20px 0;
            color: #333;
        }
        .question .blank {
            display: inline-block;
            width: 60px;
            height: 50px;
            border-bottom: 4px solid #4ECDC4;
            margin: 0 5px;
            font-size: 2rem;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .option-btn {
            padding: 20px 15px;
            font-size: 2rem;
            font-weight: bold;
            border: 4px solid #ddd;
            border-radius: 15px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        .option-btn:hover { transform: scale(1.05); border-color: #4ECDC4; }
        .option-btn.correct {
            background: #4ECDC4;
            border-color: #4ECDC4;
            color: white;
        }
        .option-btn.wrong {
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: white;
        }
        .jump-area {
            text-align: center;
            padding: 30px;
            background: linear-gradient(to bottom, #87CEEB, #90EE90);
            border-radius: 20px;
            margin: 15px 0;
        }
        .frog {
            font-size: 4rem;
            display: inline-block;
            transition: transform 0.3s;
        }
        .frog.jump {
            animation: frogJump 0.5s ease;
        }
        @keyframes frogJump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px) scale(1.2); }
            100% { transform: translateY(0); }
        }
        .count-display {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .jump-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 10px;
        }
        .jump-btn:hover { opacity: 0.9; }
        .score {
            text-align: center;
            margin: 15px 0;
        }
        .stars { font-size: 2.5rem; }
        .star { color: #ddd; transition: color 0.3s; }
        .star.earned { color: #FFD700; }
        .feedback {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            display: none;
        }
        .feedback.show { display: block; }
        .feedback.success { background: #d4edda; color: #155724; }
        .feedback.try-again { background: #f8d7da; color: #721c24; }
        .level-display {
            text-align: center;
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .back-btn {
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¢ Counting Forward</h1>
            <p>Jump and count to 10!</p>
        </div>

        <div class="score">
            <div class="stars">
                <span class="star" id="star1">‚òÖ</span>
                <span class="star" id="star2">‚òÖ</span>
                <span class="star" id="star3">‚òÖ</span>
            </div>
        </div>

        <!-- Game 1: Jump and Count -->
        <div class="game-card">
            <h2>üê∏ Jump and Count!</h2>
            <div class="jump-area">
                <div class="frog" id="frog">üê∏</div>
                <div class="count-display" id="countDisplay">0</div>
                <button class="jump-btn" onclick="jump()">TAP TO JUMP!</button>
            </div>
            <div class="feedback" id="feedback1"></div>
        </div>

        <!-- Game 2: What Comes Next -->
        <div class="game-card">
            <h2>‚ùì What Comes Next?</h2>
            <div class="number-line" id="numberLine"></div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback2"></div>
        </div>

        <!-- Game 3: Fill the Gap -->
        <div class="game-card">
            <h2>üß© Fill the Gap!</h2>
            <div class="level-display" id="levelDisplay">Level 1</div>
            <div class="question" id="gapQuestion"></div>
            <div class="options" id="gapOptions"></div>
            <div class="feedback" id="feedback3"></div>
        </div>

        <a href="index.html" class="back-btn">‚Üê Back to All Games</a>
    </div>

    <script>
        let jumpCount = 0;
        let starsEarned = 0;
        let currentQuestion = 0;
        let gapLevel = 0;

        // Game 1: Jump and Count
        function jump() {
            if (jumpCount >= 10) return;

            jumpCount++;
            document.getElementById('countDisplay').textContent = jumpCount;

            const frog = document.getElementById('frog');
            frog.classList.add('jump');
            setTimeout(function() { frog.classList.remove('jump'); }, 500);

            // Speak the number
            const utterance = new SpeechSynthesisUtterance(jumpCount.toString());
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);

            if (jumpCount === 10) {
                earnStar(1);
                showFeedback('feedback1', 'üéâ You counted to 10! Amazing!', true);
            }
        }

        // Game 2: What Comes Next
        const nextQuestions = [
            { show: [3, 4, 5], answer: 6 },
            { show: [5, 6, 7], answer: 8 },
            { show: [7, 8, 9], answer: 10 },
            { show: [1, 2, 3], answer: 4 }
        ];

        function loadNextQuestion() {
            if (currentQuestion >= nextQuestions.length) {
                earnStar(2);
                showFeedback('feedback2', 'üåü You know what comes next!', true);
                return;
            }

            const q = nextQuestions[currentQuestion];

            // Number line
            const line = document.getElementById('numberLine');
            line.textContent = '';
            for (let i = 1; i <= 10; i++) {
                const box = document.createElement('div');
                box.className = 'number-box';
                if (q.show.includes(i)) {
                    box.classList.add('highlight');
                }
                box.textContent = i;
                line.appendChild(box);
            }

            // Question
            document.getElementById('question').textContent = q.show.join(', ') + ', ___';

            // Options
            const opts = document.getElementById('options');
            opts.textContent = '';
            const choices = [q.answer, q.answer - 1, q.answer + 1, q.answer + 2].sort(function() { return Math.random() - 0.5; });

            choices.forEach(function(num) {
                if (num >= 1 && num <= 10) {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = num;
                    btn.onclick = function() { checkNext(btn, num === q.answer); };
                    opts.appendChild(btn);
                }
            });
        }

        function checkNext(btn, correct) {
            if (correct) {
                btn.classList.add('correct');
                currentQuestion++;
                setTimeout(loadNextQuestion, 1000);
            } else {
                btn.classList.add('wrong');
                setTimeout(function() { btn.classList.remove('wrong'); }, 500);
            }
        }

        // Game 3: Fill the Gap
        const gapQuestions = [
            { sequence: '3, 4, ___, 6', answer: 5 },
            { sequence: '1, ___, 3, 4', answer: 2 },
            { sequence: '6, 7, ___, 9', answer: 8 },
            { sequence: '4, ___, 6, 7', answer: 5 },
            { sequence: '8, 9, ___, 11', answer: 10 }
        ];

        function loadGapQuestion() {
            if (gapLevel >= gapQuestions.length) {
                earnStar(3);
                showFeedback('feedback3', 'üèÜ You filled all the gaps! Champion!', true);
                return;
            }

            const q = gapQuestions[gapLevel];
            document.getElementById('levelDisplay').textContent = 'Level ' + (gapLevel + 1);
            document.getElementById('gapQuestion').textContent = q.sequence;

            const opts = document.getElementById('gapOptions');
            opts.textContent = '';
            const choices = [q.answer, q.answer - 1, q.answer + 1, q.answer - 2].filter(function(n) { return n > 0; }).sort(function() { return Math.random() - 0.5; });

            choices.slice(0, 4).forEach(function(num) {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = num;
                btn.onclick = function() { checkGap(btn, num === q.answer); };
                opts.appendChild(btn);
            });
        }

        function checkGap(btn, correct) {
            if (correct) {
                btn.classList.add('correct');
                gapLevel++;
                setTimeout(loadGapQuestion, 1000);
            } else {
                btn.classList.add('wrong');
                setTimeout(function() { btn.classList.remove('wrong'); }, 500);
            }
        }

        function earnStar(num) {
            document.getElementById('star' + num).classList.add('earned');
            starsEarned++;
        }

        function showFeedback(id, message, success) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.className = 'feedback show ' + (success ? 'success' : 'try-again');
        }

        // Initialize
        loadNextQuestion();
        loadGapQuestion();
    </script>
</body>
</html>
