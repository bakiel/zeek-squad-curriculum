<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition - Zeek Squad</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 2rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .mascot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }
        .mascot {
            font-size: 4rem;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .speech-bubble {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 250px;
        }
        .speech-bubble::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            border: 10px solid transparent;
            border-right-color: white;
        }
        .speech-bubble p {
            color: #44A08D;
            font-size: 1rem;
            font-weight: bold;
        }
        .progress-bar {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-fill {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            height: 100%;
            border-radius: 15px;
            transition: width 0.5s ease;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
        }
        .star {
            font-size: 1.8rem;
            opacity: 0.3;
            transition: all 0.3s;
        }
        .star.earned {
            opacity: 1;
            animation: starPop 0.5s ease;
        }
        @keyframes starPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .game-card {
            background: white;
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .game-card h2 {
            color: #44A08D;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        .equation-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .item-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            padding: 15px;
            background: #f0fdf4;
            border-radius: 15px;
            min-width: 80px;
        }
        .item-group .item {
            font-size: 1.8rem;
        }
        .plus-sign, .equals-sign {
            font-size: 2rem;
            color: #44A08D;
        }
        .answer-box {
            width: 60px;
            height: 60px;
            border: 3px dashed #44A08D;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: #f0fdf4;
        }
        .answer-box.correct {
            border-color: #22c55e;
            background: #dcfce7;
        }
        .answer-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .answer-btn {
            width: 70px;
            height: 70px;
            font-size: 2rem;
            font-weight: bold;
            border: 3px solid #e5e7eb;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        .answer-btn:hover {
            border-color: #4ECDC4;
            background: #f0fdfa;
            transform: scale(1.05);
        }
        .answer-btn.correct {
            border-color: #22c55e;
            background: #dcfce7;
            animation: pop 0.3s ease;
        }
        .answer-btn.wrong {
            border-color: #ef4444;
            background: #fee2e2;
            animation: shake 0.3s ease;
        }
        @keyframes pop {
            50% { transform: scale(1.2); }
        }
        @keyframes shake {
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .next-btn {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
        }
        .next-btn:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }
        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .hidden { display: none !important; }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            z-index: 100;
        }
        .celebration h1 {
            color: white;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .trophy {
            font-size: 6rem;
            animation: bounce 1s infinite;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .score-display {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin: 10px 0;
        }
        .story-problem {
            background: #fef3c7;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
        }
        .story-problem p {
            font-size: 1.1rem;
            color: #92400e;
            margin: 10px 0;
        }
        .story-problem .emoji-row {
            font-size: 2rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Addition</h1>
        </div>

        <div class="mascot-container">
            <span class="mascot">üßÆ</span>
            <div class="speech-bubble">
                <p id="mascot-text">Hi! Let's learn to ADD! Putting together is fun!</p>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress" style="width: 0%"></div>
        </div>

        <div class="stars">
            <span class="star" id="star1">‚≠ê</span>
            <span class="star" id="star2">‚≠ê</span>
            <span class="star" id="star3">‚≠ê</span>
        </div>

        <!-- Game 1: Visual Addition -->
        <div class="game-card" id="game1">
            <h2>Count and Add!</h2>
            <p style="text-align: center; color: #666; margin-bottom: 15px;">Count the items and pick the answer!</p>

            <div class="score-display">Problem: <span id="problemNum">1</span> / 5</div>

            <div class="equation-display">
                <div class="item-group" id="group1"></div>
                <span class="plus-sign">+</span>
                <div class="item-group" id="group2"></div>
                <span class="equals-sign">=</span>
                <div class="answer-box" id="answerBox">?</div>
            </div>

            <div class="answer-options" id="answerOptions"></div>

            <button class="next-btn hidden" id="next1" onclick="nextProblem()">Next Problem</button>
        </div>

        <!-- Game 2: Story Problems -->
        <div class="game-card hidden" id="game2">
            <h2>Addition Stories!</h2>
            <p style="text-align: center; color: #666; margin-bottom: 15px;">Read the story and find the answer!</p>

            <div class="score-display">Story: <span id="storyNum">1</span> / 4</div>

            <div class="story-problem" id="storyProblem">
                <!-- Story will be inserted by JS -->
            </div>

            <div class="answer-options" id="storyAnswerOptions"></div>

            <button class="next-btn hidden" id="next2" onclick="nextStory()">Next Story</button>
        </div>

        <!-- Celebration -->
        <div class="celebration hidden" id="celebration">
            <span class="trophy">üèÜ</span>
            <h1>Addition Champion!</h1>
            <div class="stars" style="margin: 20px 0;">
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
                <span class="star earned">‚≠ê</span>
            </div>
            <p style="color: white; font-size: 1.2rem;">You learned to ADD!</p>
            <button class="next-btn" style="max-width: 250px; margin-top: 30px;" onclick="window.location.href='index.html#thursday'">Back to Games</button>
        </div>
    </div>

    <script>
        const problems = [
            { num1: 2, num2: 1, emoji: 'üçé' },
            { num1: 3, num2: 2, emoji: 'üåü' },
            { num1: 1, num2: 3, emoji: 'üê¶' },
            { num1: 2, num2: 2, emoji: 'üéà' },
            { num1: 1, num2: 4, emoji: 'üç™' }
        ];

        const stories = [
            { text: '2 birds are on a tree. 1 more flies in!', emoji: 'üê¶', num1: 2, num2: 1 },
            { text: '3 cookies on a plate. Mom adds 2 more!', emoji: 'üç™', num1: 3, num2: 2 },
            { text: '1 puppy is playing. 2 friends join!', emoji: 'üêï', num1: 1, num2: 2 },
            { text: '2 balloons float up. 3 more go up too!', emoji: 'üéà', num1: 2, num2: 3 }
        ];

        let currentProblem = 0;
        let currentStory = 0;

        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'correct') {
                oscillator.frequency.setValueAtTime(523, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.2);
            } else if (type === 'wrong') {
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            } else if (type === 'celebration') {
                oscillator.frequency.setValueAtTime(523, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.15);
                oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.3);
                oscillator.frequency.setValueAtTime(1047, audioContext.currentTime + 0.45);
            }

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function showProblem() {
            const p = problems[currentProblem];
            const group1 = document.getElementById('group1');
            const group2 = document.getElementById('group2');
            const answerBox = document.getElementById('answerBox');
            const optionsDiv = document.getElementById('answerOptions');

            group1.textContent = '';
            group2.textContent = '';
            answerBox.textContent = '?';
            answerBox.classList.remove('correct');

            // Add items to groups
            for (let i = 0; i < p.num1; i++) {
                const item = document.createElement('span');
                item.className = 'item';
                item.textContent = p.emoji;
                group1.appendChild(item);
            }
            for (let i = 0; i < p.num2; i++) {
                const item = document.createElement('span');
                item.className = 'item';
                item.textContent = p.emoji;
                group2.appendChild(item);
            }

            // Create answer options
            const correctAnswer = p.num1 + p.num2;
            const options = [correctAnswer];
            while (options.length < 4) {
                const opt = Math.floor(Math.random() * 8) + 1;
                if (!options.includes(opt)) options.push(opt);
            }
            options.sort(function() { return Math.random() - 0.5; });

            optionsDiv.textContent = '';
            options.forEach(function(opt) {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = opt;
                btn.onclick = function() { checkAnswer(btn, opt, correctAnswer); };
                optionsDiv.appendChild(btn);
            });

            document.getElementById('problemNum').textContent = currentProblem + 1;
            document.getElementById('next1').classList.add('hidden');
        }

        function checkAnswer(btn, selected, correct) {
            if (selected === correct) {
                btn.classList.add('correct');
                document.getElementById('answerBox').textContent = correct;
                document.getElementById('answerBox').classList.add('correct');
                playSound('correct');

                // Speak the equation
                if ('speechSynthesis' in window) {
                    const p = problems[currentProblem];
                    const text = p.num1 + ' plus ' + p.num2 + ' equals ' + correct;
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.8;
                    speechSynthesis.speak(utterance);
                }

                document.querySelectorAll('.answer-btn').forEach(function(b) {
                    b.onclick = null;
                });

                if (currentProblem < problems.length - 1) {
                    document.getElementById('next1').classList.remove('hidden');
                } else {
                    setTimeout(function() {
                        document.getElementById('star1').classList.add('earned');
                        document.getElementById('star2').classList.add('earned');
                        document.getElementById('progress').style.width = '50%';
                        document.getElementById('mascot-text').textContent = "Amazing! Now try story problems!";
                        document.getElementById('game1').classList.add('hidden');
                        document.getElementById('game2').classList.remove('hidden');
                        showStory();
                    }, 1500);
                }
            } else {
                btn.classList.add('wrong');
                playSound('wrong');
                setTimeout(function() { btn.classList.remove('wrong'); }, 500);
            }
        }

        function nextProblem() {
            currentProblem++;
            showProblem();
        }

        function showStory() {
            const s = stories[currentStory];
            const storyDiv = document.getElementById('storyProblem');
            const optionsDiv = document.getElementById('storyAnswerOptions');

            storyDiv.textContent = '';

            const textP = document.createElement('p');
            textP.textContent = s.text;
            storyDiv.appendChild(textP);

            const emojiRow = document.createElement('div');
            emojiRow.className = 'emoji-row';
            for (let i = 0; i < s.num1; i++) {
                emojiRow.appendChild(document.createTextNode(s.emoji));
            }
            emojiRow.appendChild(document.createTextNode(' + '));
            for (let i = 0; i < s.num2; i++) {
                emojiRow.appendChild(document.createTextNode(s.emoji));
            }
            emojiRow.appendChild(document.createTextNode(' = ?'));
            storyDiv.appendChild(emojiRow);

            const questionP = document.createElement('p');
            questionP.style.fontWeight = 'bold';
            questionP.textContent = 'How many total?';
            storyDiv.appendChild(questionP);

            const correctAnswer = s.num1 + s.num2;
            const options = [correctAnswer];
            while (options.length < 4) {
                const opt = Math.floor(Math.random() * 8) + 1;
                if (!options.includes(opt)) options.push(opt);
            }
            options.sort(function() { return Math.random() - 0.5; });

            optionsDiv.textContent = '';
            options.forEach(function(opt) {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = opt;
                btn.onclick = function() { checkStoryAnswer(btn, opt, correctAnswer); };
                optionsDiv.appendChild(btn);
            });

            document.getElementById('storyNum').textContent = currentStory + 1;
            document.getElementById('next2').classList.add('hidden');
        }

        function checkStoryAnswer(btn, selected, correct) {
            if (selected === correct) {
                btn.classList.add('correct');
                playSound('correct');

                document.querySelectorAll('#storyAnswerOptions .answer-btn').forEach(function(b) {
                    b.onclick = null;
                });

                if (currentStory < stories.length - 1) {
                    document.getElementById('next2').classList.remove('hidden');
                } else {
                    setTimeout(finishGame, 1500);
                }
            } else {
                btn.classList.add('wrong');
                playSound('wrong');
                setTimeout(function() { btn.classList.remove('wrong'); }, 500);
            }
        }

        function nextStory() {
            currentStory++;
            showStory();
        }

        function finishGame() {
            playSound('celebration');
            document.getElementById('star3').classList.add('earned');
            document.getElementById('progress').style.width = '100%';

            document.getElementById('game2').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#4ECDC4', '#ffd93d', '#6bcb77', '#4d96ff', '#44A08D'];
            const celebration = document.getElementById('celebration');

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                celebration.appendChild(confetti);
            }
        }

        // Start
        showProblem();
    </script>
</body>
</html>
